<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Είσοδος - Εκπαιδευτική Πλατφόρμα</title>
    <!-- Підключення Tailwind CSS для стилізації -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 max-w-md">

        <!-- Секція входу -->
        <div id="login-section">
            <div class="bg-white p-8 rounded-2xl shadow-lg w-full">
                <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">Καλώς ήρθαте</h1>
                <p class="text-center text-gray-500 mb-8">Παρακαλώ συνδεθείτε για να συνεχίσετε</p>

                <form id="login-form">
                    <div class="mb-5">
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-600">Όνομα χρήστη</label>
                        <input type="text" id="username" name="username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition" placeholder="π.χ. student1" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-600">Κωδικός πρόσβασης</label>
                        <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition" placeholder="••••••••••" required>
                    </div>

                    <!-- Повідомлення про помилку -->
                    <p id="error-message" class="text-red-500 text-sm text-center mb-4 h-5"></p>

                    <button type="submit" id="login-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <span id="button-text">Σύνδεση</span>
                        <span id="button-loader" class="hidden">
                            <svg class="animate-spin h-5 w-5 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // !!! ВАЖЛИВО: Вставте сюди URL-адресу вашого веб-додатку Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby76w4z96ilHT66OTfH4HZu0_iAad9J433bSRyuoxMjmkAeWXndp9NdK8E6UtB64qZZdw/exec';

        // Отримання доступу до елементів DOM
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const loginButton = document.getElementById('login-button');
        const buttonText = document.getElementById('button-text');
        const buttonLoader = document.getElementById('button-loader');

        // Обробник події відправки форми
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Запобігаємо стандартній відправці форми

            if (!SCRIPT_URL || SCRIPT_URL.includes("YOUR_SCRIPT_URL_HERE")) {
                errorMessage.textContent = 'Σφάλμα: Η διεύθυνση URL του σεναρίου δεν έχει ρυθμιστεί.';
                return;
            }

            // Показуємо завантажувач та блокуємо кнопку
            buttonText.classList.add('hidden');
            buttonLoader.classList.remove('hidden');
            loginButton.disabled = true;
            errorMessage.textContent = '';

            const username = loginForm.username.value.trim();
            const password = loginForm.password.value.trim();

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();

                if (result.success) {
                    // Якщо логін успішний, перенаправляємо на сторінку з матеріалами
                    window.location.href = 'index.html';
                } else {
                    // Якщо є помилка, показуємо її
                    errorMessage.textContent = result.message || 'Παρουσιάστηκε άγνωστο σφάλμα.';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                errorMessage.textContent = 'Σφάλμα επικοινωνίας με τον διακομιστή.';
            } finally {
                // Ховаємо завантажувач та розблоковуємо кнопку
                buttonText.classList.remove('hidden');
                buttonLoader.classList.add('hidden');
                loginButton.disabled = false;
            }
        });
    </script>
</body>
</html>
