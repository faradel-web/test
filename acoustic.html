    1: `<p><strong>Μέρος Α. Ο Ολυμπιακός Όρκος.</strong></p>

        <p><strong>Μέρος Β. Ημερήσιο πρόγραμμα διατροφής.</strong></p>
        <p>Ακολουθείς κάποιο ειδικό πρόγραμμα διατροφής? Όχι απαραίτητα. Κάποτε το έκανα, αλλά πλέον τρώω λίγο απ' όλα και καταφέρνω σε συνδυασμό με την προπόνηση να διατηρώ το βάρος μου. Ένα τυπικό πρόγραμμα περιλαμβάνει απαραίτητα πρωινό, ψωμί με μέλι και γάλα, ή ένα τόστ με χυμό, ή δημητριακά με γάλα, ή κάποιο κομμάτι κέικ σπιτικό με γάλα. Ανάμεσα στις προπονήσεις τρώω κάποιο φρούτο, συνήθως μπανάνα, και μετά την προπόνηση σίγουρα ένα μικρό σνακ, τόστ ή ξηρούς καρπούς ή κάποιο φρούτο εποχής. Το μεσημεριανό μου είναι πάντα πλήρες και περιλαμβάνει υδατάνθρακες, πρωτεΐνη και φυτικές ίνες. Πριν από την απογευματινή προπόνηση, τρώω συνήθως ένα σνακ, μπάρα ενέργειας ή φρούτο ή κέικ. Μετά την προπόνηση πάντα φρούτο και το δείπνο μου είναι πλήρες όπως και το γεύμα, αλλά σε μικρότερη ποσότητα. Γενικά προσπαθώ να τρώω πέντε μικρά γεύματα την ημέρα και όταν κάνω προπόνηση μειώνω τις ποσότητες.</p>`,
    2: `<p><strong>Μέρος Α. Ελληνική Ένωση Τραπεζών.</strong></p>

        <br>
        <p><strong>Μέρος Β. Αθλητική κατασκήνωση ή αργοναύτες.</strong></p>
        <p>Η κατασκήνωσή μας είναι πρώτη επιλογή των παιδιών που αγαπούν την κατασκήνωση και τον αθλητισμό και κάθε καλοκαίρι προσθέτει μια συναρπαστική εμπειρία στις αναμνήσεις τους. Χιλιάδες μαθητές και οι γονείς τους μας επιλέγουν και μας εμπιστεύονται εδώ και 35 χρόνια για τις σύγχρονες εγκαταστάσεις, την έμπειρη ομάδα στελεχών, τα μοναδικά προγράμματα, καθώς και το πρόγραμμα περιπέτειας και βέβαια τους κανόνες υγείας και ασφάλειας. Απευθύνεται σε παιδιά ηλικίας 12 έως 16 ετών. Φέτος λειτουργούν τμήματα και για παιδιά προσχολικής ηλικίας από 22 Ιουνίου μέχρι 11 Ιουλίου. Τα τμήματα για τους μαθητές Δημοτικού από 22 Ιουνίου μέχρι 21 Αυγούστου. Μαθητές Γυμνασίου και Λυκείου γίνονται δεκτοί από 12 Ιουλίου μέχρι 21 Αυγούστου. Ζητήστε περισσότερες πληροφορίες για τις ημερομηνίες που σας βολεύουν.</p>`,
    3: `<p><strong>Μέρος Α. Το Μανάβικο Ωραία Ελένη.</strong></p>

        <br>
        <p><strong>Μέρος Β. Ο Παρθενώνας.</strong></p>
        <p>Ο Παρθενώνας οικοδομήθηκε μεταξύ των ετών 447-438 π.Χ. Οι αρχιτέκτονες ήταν ο Ικτίνος και ο Καλλικράτης που ήταν ο βοηθός του. Ο ρυθμός του ναού είναι ο δωρικός. περιβάλλεται από μία κιονοστοιχία με 8 κίονες κατά πλάτος και 17 κατά μήκος, μετρώντας τους γωνιακούς δύο φορές. Την ευθύνη του γλυπτού διακόσμου και του αγάλματος της Αθηνάς που βρισκόταν στο εσωτερικό του, καθώς και όλου του οικοδομικού προγράμματος του ναού, είχε ο διάσημος γλύπτης Φιδίας. Σύγχρονοι επιστήμονες έχουν παραδεχτεί πως ακόμα και με τα σύγχρονα μέσα και τα μηχανήματα που διαθέτουμε, είναι πρακτικά αδύνατον να μπορέσει να ξαναφτιαχτεί το ίδιο κτίσμα με τις ίδιες λεπτομέρειες.</p>`,
    4: `<p><strong>Μέρος Α. Η Μαρία Κάλλας.</strong></p>
        <p>Η Μαρία Κάλλας γεννήθηκε το 1923 στη Νέα Υόρκη από Έλληνες γονείς μετανάστες. Ασχολήθηκε με τη μουσική και σε ηλικία 11 ετών κέρδισε το πρώτο βραβείο σε διαγωνισμό παιδικών φωνών. Το 1937 εγκαταστάθηκε με την μητέρα της και την αδερφή της στην Αθήνα και γράφτηκε στο Εθνικό Ωδείο. Έγινε παγκοσμίως γνωστή το 1949 όταν τραγούδησε την Τζιοκόντα στην Ιταλία. Παντρεύτηκε τον βιομήχανο Μενεγκίνη που τη βοήθησε να γνωρίσει μεγάλη επιτυχία. Το 1951 τραγούδησε στη Σκάλα του Μιλάνου και το 1956 στην Όπερα της Νέας Υόρκης. Τελευταία φορά τραγούδησε στην Ιαπωνία το 1974 και μετά κλείστηκε στο διαμέρισμά της στο Παρίσι όπου πέθανε από καρδιακή προσβολή.</p>
        <br>
        <p><strong>Μέρος Β. Ο Όλυμπος.</strong></p>
        <p>Ο Όλυμπος είναι το ψηλότερο βουνό της Ελλάδας, γνωστό παγκοσμίως κυρίως για τη σύνδεσή του με τη μυθολογία καθώς στην κορυφή του Μήτκας, 2.918 μέτρα κατοικούσαν οι 12 Ολύμπιοι θεοί σύμφωνα με τη θρησκεία των αρχαίων Ελλήνων. Κάθε χρόνο χιλιάδες άνθρωποι επισκέπτονται τον Όλυμπο για να θαυμάσουν από κοντά τη γοητεία της φύσης του και να χαρούν την περιήγηση στις πλαγιές του και την κατάκτηση των κορυφών του. Οργανωμένα ορεινά καταφύγια με ποικίλες διαδρομές για ορειβάτες βρίσκονται στη διάθεση των επισκεπτών που θέλουν να εξερευνήσουν τις ομορφιές του. Στις αρχές κάθε καλοκαιριού, ο ορειβατικός μαραθώνιος Ολύμπου καταλήγει στην Κωμόπολη του Λιτόχωρου που βρίσκεται στους ανατολικούς πρόποδες του βουνού 100 χιλιόμετρα από τη Θεσσαλονίκη.</p>`,
    5: `<p><strong>Μέρος Α. Πριν πας στο σούπερ μάρκετ.</strong></p>
        <p>Έχει τύχει να κοιτάς τα ράφια του σούπερ μάρκετ και να μην θυμάσαι τι ακριβώς ήταν αυτό που ήθελες. Ή ακόμη χειρότερα, να επιστρέφεις σπίτι και να διαπιστώνεις ότι ξέχασες κάτι. Αν είχες όμως στα χέρια σου μια λίστα για το σούπερ μάρκετ, θα έκανες τη ζωή σου ευκολότερη και θα τελείωνες με τα ψώνια στα γρήγορα. Στη λίστα που προτείνουμε, χωρίσαμε τα ψώνια σε γενικές κατηγορίες, όπως γαλακτοκομικά, τυροκομικά, αλλαντικά, χαρτικά, καθαριστικά κτλ. και σε κάθε κατηγορία συμπεριλάβαμε βασικά είδη, αλλά αφήσαμε και αρκετές κενές σειρές για να γράψεις εσύ. Κάτι που δεν το βλέπεις στη λίστα, το συμπληρώνεις στην κατηγορία «Να μην ξεχάσω» ή στην κατηγορία «Εποχιακά».</p>
        <br>
        <p><strong>Μέρος Β. Παραγωγή στην Ελλάδα.</strong></p>
        <p>Από την Κρήτη μέχρι και το Έβρο νέοι αλλά και μεγαλύτερη σε ηλικία παραγωγή, που ασχολούνται με εναλλακτικές καλλιέργειες και άνοιξαν νέος δρόμους στην παραδοσιακή γεωργία κάνουν την Ελλάδα διάσημη, με τα προϊόντα που καλλιεργούν και εξάγουν. Μπορεί το ελαιόλαδο να βρίσκεται στην πρώτη θέση στην λίστα με πιο δημοφιλή προϊόντα για εξαγωγή. Ωστόσο, τα τελευταία χρόνια και άλλα προϊόντα όπως φραγκόσυκά, σπαράγγια, χαρούπια και φυτικά σαπούνια κατακτούν αγορές της Ευρώπης, της Ασίας και της Αμερικής. Πρόκειται για εναλλακτικές καλλιέργειες που δεν έχουν ιδιαίτερες απαιτήσεις, προσαρμόζονται πολύ καλά στο μεσογειακό κλίμα και μπορούν να αξιοποιήσουν ακόμη και φτωχά εδάφη.</p>`,
    6: `<p><strong>Μέρος Α. Ένα σύγχρονος Ίκαρος.</strong></p>
        <p>Ένας Έλληνας πρωταθλητής ποδηλασίας, ο Κανέλλος Κανελλόπουλος, τον Απρίλιο του 1988, ύστερα από μήνες προετοιμασίας, μαζί με μια ομάδα 40 φοιτητών, κατάφερε να κάνει την απόσταση από την Κρήτη στη Σαντορίνη με τρόπο αντίστοιχο του Δαίδαλου. Η προετοιμασία κράτησε περίπου έξι μήνες και για να τα καταφέρει χρησιμοποίησε ένα υπτάμενο ποδήλατο. Ο 15 φορές πρωταθλητής Ελλάδας κάλυψε ποδηλατώντας αυτά τα 118 χιλιόμετρα σε 3 ώρες και 54 λεπτά. Το αεράκι που σηκώθηκε λίγα λεπτά πριν από την προσγείωση του ανεμοπλάνου στις ακτές της Σαντορίνης μπορεί να τσάκισε τα φτερά του αλλά ευτυχώς δεν έπαθε ό,τι ο Ήκαρος. Το ανεμοπλάνο μπορεί να έσπασε στην ακτή όμως κατάφερε ο Κανελόπουλος να προσγειωθεί με επιτυχία.</p>
        <br>
        <p><strong>Μέρος Β. Ταξίδι στην Πάρο.</strong></p>
        <p>Ξενοδοχείο Τα Κύματα, παρακαλώ. Καλησπέρα σας. Συγγνώμη αν τα ελληνικά μου δεν σας ακούγονται και πολύ καλά. Ξέρετε, προσπαθώ να μιλώ ελληνικά γιατί έμαθα από τη γιαγιά μου που κατάγεται από το καλάμι. Εννοείτε το καλάμι που βρίσκεται κοντά στις Καμάρες στο νησί μας? Ναι, ναι. Έφυγε όμως το 1965 από εκεί. Μάλιστα, πολύ παλιά. Πώς μπορώ να σας εξυπηρετήσω. Θα ήθελα να κλείσω δωμάτιο για τον άλλο μήνα. Να έρθω με τον άνδρα μου και την κόρη μου να δούμε από κοντά αυτά που έλεγε η γιαγιά μου. Το ξενοδοχείο είδα ότι είναι κοντά στο χωριό. Βεβαίως, και ούτε εκατό μέτρα από τη θάλασσα. Φαντάζομαι θέλετε να συνδυάσετε και τις διακοπές σας. Επίσκεψη στην πατρίδα, ήλιο, μπάνιο. Ουζάκι και μεζέ. Φρέσκο ψάρι, χταπόδι και θαλασσινούς μεζέδες. Θα βρούμε τέτοιους. Εννοείται. Και πολλά ακόμη. Θα τους απολαύσετε μαζί με τα εξαιρετικά τοπικά κρασιά μας. Σας συνδέω με τμήμα κρατήσεων. Καλά να περάσετε!</p>`,
    7: `<p><strong>Μέρος Α. Το Μουσείο Μπενάκη.</strong></p>
        <p>Το Μουσείο Μπενάκη είναι ένα από τα πιο γνωστά μουσεία της Αθήνας. Ιδρύθηκε το 1929 από τον Αντώνη Μπενάκη στη μνήμη του πατέρα του, Εμμανουήλ Μπενάκη, και στεγάζεται στην οικία της ιστορικής οικογένειας Μπενάκη από την Αλεξάνδρεια της Αιγύπτου. Η προσφορά της οικογένειας Μπενάκη στην πολιτική κοινωνική και στην πολιτιστική ζωή της Αθήνας αλλά και γενικότερα της Ελλάδας υπήρξε σπουδαία. Το μουσείο φιλοξενεί στους τρεις ορόφους έργα όλων των εποχών της ελληνικής ιστορίας και τέχνης από την προϊστορική εποχή μέχρι τους σύγχρονους καιρούς. Το μουσείο είναι το πιο παλιό ιδιωτικό μουσείο στην Ελλάδα. Το μουσείο πραγματοποιεί πολλές εκθέσεις σε συνεργασία με ελληνικά αλλά και ξένα μουσεία.</p>
        <br>
        <p><strong>Μέρος Β. Ακούστε ένα μήνυμα για τα δικαιώματά σας στην Ευρώπη.</strong></p>
        <p>Τα δικαιώματα του Ευρωπαίου πολίτη. Ως πολίτης της Ελλάδας ή οποιασδήποτε άλλης χώρας της Ευρωπαϊκής Ένωσης, είστε αυτομάτως και πολίτης της Ευρωπαϊκής Ένωσης. Ως εκ τούτου, μπορείτε να υποφιληθείτε από πολλά δικαιώματα με βάση την νομοθεσία της Ευρωπαϊκής Ένωσης. Για παράδειγμα, έχετε το δικαίωμα να κυκλοφορήσετε ελεύθερα στην Ευρώπη για να ζήσετε, να εργαστείτε, να σπουδάσετε, ακόμα και να συνταξιοδοτηθείτε. Επίσης, αν ταξιδεύετε σε χώρα εκτός Ευρωπαϊκής Ένωσης, στην οποία η χώρα σας δεν έχει πρεσβεία ή προξενείο, μπορείτε να ζητήσετε από την πρεσβεία ή το προξενείο οποιασδήποτε άλλης χώρας της Ευρωπαϊκής Ένωσης να σας βοηθήσει σε οποιοδήποτε πρόβλημα αντιμετωπίσετε.</p>`,
    8: `<p><strong>Μέρος Α. Κέντρα Εξυπηρέτησης Πολιτών. ΚΕΠ.</strong></p>
        <p>Η εξυπηρέτηση των πολιτών από τα Κέντρα Εξυπηρέτησης Πολιτών, ΚΕΠ, γίνεται από απόσταση ως εξής. Υπάρχει μία ειδική πλατφόρμα τηλεδιάσκεψης που παίρνει το όνομά της από τα Κέντρα Εξυπηρέτησης Πολιτών. Την έχει δημιουργήσει το Υπουργείο. Η πλατφόρμα αυτή εξυπηρετεί τους πολίτες και τις επιχειρήσεις για συγκεκριμένες εργασίες. Οι υπάλληλοι των Κέντρων Εξυπηρέτησης Πολιτών, ΚΕΠ, βρίσκονται εκεί για να βοηθούν τους πολίτες. Στην πλατφόρμα αυτή, ο πολίτης ή η επιχείρηση μπορεί να ζητήσει ραντεβού σε συγκεκριμένη ημέρα και ώρα. Διαλέγει την ημέρα και την ώρα που τον βολεύουν από τη λίστα που υπάρχει στην πλατφόρμα.</p>
        <br>
        <p><strong>Μέρος Β. Το φαράγγι του Ενιπέα.</strong></p>
        <p>Σίγουρα, μία εύκολη πρώτη επαφή με τον Όλυμπο, όμως ταυτόχρονα αυτή που δεν θα ξεχάσεις ποτέ. Ξεκινώντας από τους Μύλους, υψόμετρο 400 μέτρα, λίγο έξω από το Λιτόχωρο, μία διαδρομή μήκους 9 χιλιομέτρων, διασχίζει την πανέμορφη Κοιλάδα, του ποταμού Ενιπέα. Το περιστοιχισμένο από πυκνά δέντρα μονοπάτι αποτελεί τμήμα της Ευρωπαϊκής Πεζοπορικής Διαδρομής Μεγάλης Απόστασης Ε4 σε οδηγεί σε ξύλινα γεφυράκια. Τα γεφυράκια αυτά συνδέουν πολλά μέρη στο φαράγγι. Επίσης, το μονοπάτι περνά από μοναστήρια, όπως το μοναστήρι του Αγίου Διονυσίου και πανέμορφους καταρράκτες με φυσικές πισίνες λίγο πριν τα πριόνια, υψόμετρο 1100 μέτρα. Γι' αυτό, μην ξεχάσεις να πάρεις το μαγιό σου!</p>`,
    9: `<p><strong>Μέρος Α. Χωριάτικη σαλάτα.</strong></p>
        <p>Η ελληνική κουζίνα είναι παγκοσμίως γνωστή για τις ξεχωριστές γεύσεις και την περιεκτικότητα των πιάτων της σε θρεπτικά συστατικά. Δίνεται έμφαση στις ψητές και όχι τηγανιτές συνταγές, ενώ τα περισσότερα παραδοσιακά πιάτα δεν περιέχουν πολύπλοκες σάλτσες. Ακόμη, οι Ελληνίδες νοικοκυρές δίνουν νοστιμιά στα φαγητά τους με τη χρήση καρυκευμάτων που τα κάνει ακόμη πιο ιδιαίτερα. Η ελληνική διατροφή έχει γερές βάσεις στη μεσογειακή διατροφή, την οποία πολλοί διατροφολόγοι προτείνουν καθώς τη θεωρούν πλούσια σε θρεπτικές αξίες. Επιπλέον, πιστεύουν πως η μεσογειακή διατροφή είναι το κλειδί της μακροζωίας. Ένα πιάτο με γεύση και διατροφική αξία είναι η χωριάτικη σαλάτα. Μπορεί να υπάρχουν πολλές συνταγές και προτάσεις του μάγειρα, Αλλά η βάση είναι η ίδια. Κομμένες ντομάτες, κρεμμύδια και αγγούρια, ελιές, φέτα και επικάλυψη ελαιόλαδου και ρίγανης.</p>
        <br>
        <p><strong>Μέρος Β. Η κήρυξη της ελληνικής επανάστασης.</strong></p>
        <p>Ο Αλέξανδρος Υψηλάντης, ως ηγέτης της Φιλικής Εταιρείας, ξεκίνησε από τη Ρωσία. Πέρασε τον ποταμό Προύθο, που ήταν σύνορο τότε της Ρωσίας με την ηγεμονία της Μολδαβίας. Βρέθηκε έτσι στη Μολδαβία, όπου τον υποδέχθηκε ο Μιχαήλ Σούτσος, ηγεμόνας της Μολδαβίας, που ήταν μέλος της Φιλικής Εταιρείας. Οι δύο άντρες, μαζί με δύο χιλιάδες περίπου μαχητές, έφτασαν στο Ιάσιο, που ήταν τότε πρωτεύουσα της Μολδαβίας, στις 22 Φεβρουαρίου 1821. Εκεί, δύο μέρες μετά, ο Υψηλάντης δημοσίευσε την προκήρυξη να μάχησε για την πίστη και την πατρίδα, με την οποία ζητούσε από τους Έλληνες να επαναστατήσουν. Έτσι, ξεκίνησε επίσημα η επανάσταση στις παραδουνάβιες ηγεμονίες.</p>`,
    10: `<p><strong>Μέρος Α. Τα πανηγύρια στην ελληνική παράδοση.</strong></p>
         <p>Σε εξωκλήσια και εκκλησίες όλο το χρόνο τα πανηγύρια δεν σταματούν. Οργανώνονται με πρωτοβουλία των κατοίκων την ημέρα της γιορτής του Αγίου που τιμούν. Εκεί θα έχετε την ευκαιρία να γευτείτε τοπικές συνταγές, να πιείτε και να χορέψετε μαζί με τους ντόπιους. οι Άγιοι Σπυρίδωνας, Γεράσιμος και Διονύσιος στο Ιόνιο τιμώνται με ιδιαίτερη λαμπρότητα. Στην Κέρκυρα, την Κεφαλονιά και τη Ζάκυνθο αντίστοιχα. Στην Αγιά Σωτήρας Λέσβου, την ημέρα της γιορτής του Προφήτη Ηλία καβαλάρηδες με στολισμένα άλογα ανεβαίνουν στο εκκλησάκι όπου κάποιος από αυτούς κατεβάζει στο χωριό την εικόνα του Προφήτη Ηλία. Μεγάλο ενδιαφέρον έχει η μεγάλη γιορτή του 15 Αύγουστου στην Παναγία της Τήνου, στην Εκατονταπυλιανή της Πάρου, στη Χοζοβιώτισσα της Αμοργού.</p>
         <br>
         <p><strong>Μέρος Β. Ελληνικά γλυκά του κουταλιού.</strong></p>
         <p>Τα γλυκά του κουταλιού δημιουργήθηκαν πριν πολλά χρόνια από την ανάγκη των ανθρώπων να συντηρήσουν τα φρούτα της παραγωγής τους. Από παλιά, οι νοικοκυρές προσπαθούσαν να βρίσκουν διάφορους τρόπους, είτε στεγνώνοντάς τα στον ήλιο, είτε συντηρώντας τα μέσα σε σιρόπι, μετά από βράσιμο των φρούτων ή σε μαρμελάδες. λέγονται κουταλιού επειδή τα κερνούσαν μέσα σε ένα μεγάλο μπολ με πολλά κουταλάκια ή σε μικρά πιατάκια κεράσματος, φυσικά με ένα μικρό κουτάλι. Το γλυκό του κουταλιού ήταν το πιο δημοφιλές κέρασμα για όλα τα σπίτια, καθώς άρεσαν πολύ στους καλεσμένους.</p>`,
    11: `<p><strong>Μέρος Α. Συνέντευξη με τη Βικτόρια Χίσλοπ.</strong></p>
         <p>Σε μια οικογενειακή συνάντηση αποκαλύπτονται κρυμμένα μυστικά. Έχουν όλες οι οικογένειες κρυμμένα μυστικά? Νομίζω ότι σε κάθε οικογένεια υπάρχουν πολλά που παραμένουν κρυφά είτε από ντροπή, είτε επειδή ξεχάστηκαν, είτε επειδή κάποιο παλιότερο μέλος της οικογένειας νομίζει ότι οι ιστορίες του δεν ενδιαφέρουν τη νεότερη γενιά. Είναι μια άποψη λανθασμένη. Πολύτιμες ιστορίες χάνονται έτσι. Γυρίζεται τη μηχανή του χρόνου στο 1941 και μας ταξιδεύετέ στην Αθήνα. Γιατί? Στην Αθήνα έγιναν τα πιο σημαντικά γεγονότα της κατοχής. Ήταν το επίκεντρο των πολιτικών εξελίξεων και το μέρος όπου σημειώθηκαν οι πιο μεγάλες συγκρούσεις. Έχω ένα σπίτι στην Αθήνα και πέρασα πολύ χρόνο εκεί, προσπαθώντας να φανταστώ όλα όσα έγιναν τότε στους δρόμους.</p>
         <br>
         <p><strong>Μέρος Β. Στον σταθμό του τρένου.</strong></p>
         <p>Καλημέρα. Θα ήθελα ένα εισιτήριο για την Αθήνα. Με επιστροφή ή απλό? Με επιστροφή. Τι ώρα έχει δρομολόγιο? Κάθε τρεις ώρες. Θα πληρώσετε μετρητά ή με κάρτα. Μετρητά. Πόσο κάνει? Θέλετε α ή β θέση. Έχει διαφορά στην τιμή? Ναι. Η α θέση κοστίζει 20 ευρώ παραπάνω. Θα προτιμούσα α θέση. Μπορώ να πιώ έναν καφέ στο τρένο? Φυσικά. Υπάρχει μπαρ. Αποφασίσατε με ποιο δρομολόγιο θα ταξιδέψετε. Θα ήθελα απογευματινή ώρα. Έχει στις 5 και στις 8. Αν φύγω στις 5, τι ώρα θα φτάσω στην Αθήνα? Περίπου στις 9. Εντάξει. Είναι μια χαρά. Θα προτιμήσω στις 5.</p>`,
    12: `<p><strong>Μέρος Α. Έντονα καιρικά φαινόμενα.</strong></p>
         <p>Να ενημερώνεστε συνεχώς από το ραδιόφωνο και την τηλεόραση για τα καιρικά φαινόμενα. Σε περίπτωση ανάγκης, καλέστε την αστυνομία, 100, την πυροσβεστική ή τον Ευρωπαϊκό Αριθμό Έκτακτης Ανάγκης, 112. Αν έχετε μικρά παιδιά, πείτε τους στα τηλέφωνα Έκτακτης Ανάγκης. Επίσης, βοηθήστε τα να μάθουν το επίθετό τους, τη διεύθυνση και τον αριθμό τηλεφώνου του σπιτιού. Εξηγήστε σε όλα τα μέλη της οικογένειας πώς να κλείνουν το ρεύμα, το φυσικό αέριο και το νερό και πώς να καλούν σε βοήθεια. Να έχετε πάντα είδη πρώτης ανάγκης, όπως κουτί πρώτων βοηθειών, πυροσβεστήρα, φακό και μπαταρίες κλπ.</p>
         <br>
         <p><strong>Μέρος Β. Σπιναλόγγα. Χρέος της UNESCO να την αναδείξει το 2021 ως Μνημείο Παγκόσμιας Κληρονομιάς.</strong></p>
         <p>Τόπο συνάντησης διαφορετικών πολιτισμών Ανά τους αιώνες Σύμβολα αποκλεισμού και ανθρώπινου πόνου Αλλά και μοναδικό παράδειγμα πείσματος Και αποφασιστικότητας για ζωή και προκοπή Η Σπιναλόγκα είναι ένας τόπος Που κατέχει μια ξεχωριστή θέση Όχι μόνο στην ελληνική Αλλά και στην παγκόσμια ιστορία Γι' αυτό η UNESCO δίκαια ζητά Να αναγνωριστεί η Σπιναλόγκα Μνημείο παγκόσμιας κληρονομιάς 19 Ιουνίου 1957 Η τελευταία άρρωστη των λεπρών ημέρα Τετάρτη Σε αυτές τις δέκα λέξεις, τις οποίες έγραψε πάνω στην πόρτα του παλιού φαρμακείου με τη βοήθεια ενός μολυβιού η τελευταία κάτοικος της Σπιναλόγκα κατάφερε να περιγράψει τον μεγάλο πόνο της.</p>`,
    13: `<p><strong>Μέρος Α. Υγειονομική κάλυψη για σύντομη διαμονή στο εξωτερικό.</strong></p>
         <p>Εάν είστε πολίτης χώρας της Ευρωπαϊκής Ένωσης και αρρωστήσετε ξαφνικά, κατά τη διάρκεια προσωρινής διαμονής σας για διακοπές, επιχειρηματικό ταξίδι ή σπουδές σε άλλη χώρα της Ευρωπαϊκής Ένωσης, δικαιούστε κάθε είδος ιατροφαρμακευτικής περίθαλψης που πρέπει να σας δοθεί αμέσως μέχρι να επιστρέψετε στη χώρα σας. Έχετε τα ίδια δικαιώματα υγειονομικής περίθαλψης με τους πολίτες που είναι ασφαλισμένοι στη χώρα όπου βρίσκεστε. Όταν ταξιδεύετε στο εξωτερικό, πρέπει πάντα να έχετε μαζί σας την Ευρωπαϊκή Κάρτα Ασφάλισης Ασθενείας, ΕΚΑΑ. Η κάρτα αυτή δείχνει ότι έχετε ασφαλιστεί σε χώρα της Ευρωπαϊκής Ένωσης.</p>
         <br>
         <p><strong>Μέρος Β. Οι εφημερίες των κυριών της Καλλιρόης Παρέν.</strong></p>
         <p>Η Καλλιρόη Παρέν, 1861-1940, είναι από τις πρώτες Ελληνίδες φεμινίστριες. Με τη διεθνή εμπειρία της έφερε στην Ελλάδα όλα όσα ζητούσαν οι φεμινίστριες τον 19ο αιώνα στην Ευρώπη. Ζητούσαν δηλαδή περισσότερα δικαιώματα στην εκπαίδευση, στην κοινωνία και στην εργασία. Οι Καλλιρόη ήταν διευθύντρια της Εφημερίδας για 30 χρόνια και η πρώτη σημαντική Ελληνίδα εκδότρια και δημοσιογράφος. Στην Εφημερίδα έγραφαν μόνο γυναίκες εκείνης της εποχής. Οι Καλλιρόη είχε πλούσιο κοινωνικό και λογοτεχνικό έργο. Ίδρυσε επίσης το Λύκειο Ελληνίδων και διατήρησε τη λαϊκή παράδοση.</p>`,
    14: `<p><strong>Μέρος Α. Ευρωπαϊκά κέντρα καταναλωτών.</strong></p>
         <p>Αν έχετε προβλήματα όταν αγοράζετε προϊόντα ή υπηρεσίες σε άλλη χώρα της Ευρωπαϊκής Ένωσης, στην Νορβηγία ή την Ισλανδία, επικοινωνήστε με ένα από τα Ευρωπαϊκά Κέντρα Καταναλωτών. Τα κέντρα αυτά μπορούν να σας ενημερώνουν σχετικά με τα δικαιώματά σας στο πλαίσιο της νομοθεσίας για την προστασία των καταναλωτών. Να σας συμβουλεύουν για μία καταγγελία που υποβάλλατε ως καταναλωτής. Να σας βοηθήσουν να επιτύχετε μία φιλική ρύθμιση με τους ξένους εμπόρους από τους οποίους αγοράσατε προϊόντα ή υπηρεσίες μέσω του διαδικτύου ή στα καταστήματά τους. Να σας κατευθύνουν στον κατάλληλο φορέα, εάν δεν μπορεί να σας βοηθήσει το Δίκτυο Ευρωπαϊκών Κέντρων Καταναλωτών.</p>
         <br>
         <p><strong>Μέρος Β. Ο φωτογράφος Γιάννης Μπεχράκης.</strong></p>
         <p>Τον Δεκέμβριο του 2015, ο Γιάννης Μπεχράκης τιμήθηκε με το βραβείο Πούλιτζερ για τη φωτογραφική κάλυψη της προσφυγικής κρίσης στην περιοχή της Μεσογείου Ήταν η τελευταία από τις πολλές διεθνείς βραβεύσεις του Μπεχράκη, ενός από τους σημαντικότερους φωτορεπόρτερ των τελευταίων ετών. Ο Έλληνος φωτογράφος γεννήθηκε στην Αθήνα το 1960, σπούδασε φωτογραφία στην Αθήνα και στο Λονδίνο και εργάστηκε κυρίως ως πολεμικός ανταποκριτής, ταξιδεύοντας σε διάφορα μέρη του κόσμου. «Η αποστολή μου είναι να σας αφηγηθώ την ιστορία, να εξασφαλίσω πως κανείς δεν θα μπορεί να πει «δεν γνώριζα».» Πέθανε στην Αθήνα το 2019.</p>`,
    15: `<p><strong>Μέρος Α. Έκθεση του 2020 για την Ιθαγένεια της Ευρωπαϊκής Ένωσης.</strong></p>
         <p>Στο πλαίσιο της δημοσίευσης της έκθεσης του 2020 για την Ιθαγένεια της Ευρωπαϊκής Ένωσης, ο Επίτροπος Δικαιοσύνης, κύριος Didier Reders, δήλωσε τα εξής. Η ιθαγένεια της Ευρωπαϊκής Ένωσης βρίσκεται στον πυρήνα του ευρωπαϊκού εγχειρήματος. Ωστόσο, αντιμετωπίσαμε πρωτοφανείς προκλήσεις για ορισμένα από τα βασικά δικαιώματα που τείνουμε να θεωρούμε δεδομένα στην Ευρώπη. Από τους περιορισμούς στην ελεύθερη κυκλοφορία λόγω της πανδημίας έως τις προκλήσεις για τους δημοκρατικούς θεσμούς μας. Σήμερα επιβεβαιώνουμε ξανά τη δέσμευσή μας να ενισχύσουμε ακόμα περισσότερο τους πολίτες και να προστατεύσουμε τα δικαιώματά τους σε μια ισχυρότερη και ανθεκτικότερη Ευρωπαϊκή Ένωση.</p>
         <br>
         <p><strong>Μέρος Β. Το θέατρο της Επιδαύρου.</strong></p>
         <p>Το θέατρο της Επιδαύρου βρίσκεται στο νοτιοανατολικό άκρο του Ιερού που ήταν αφιερωμένο στον θεραπευτή θεό της αρχαιότητας, τον Ασκληπιό, στο Ασκληπιείο Επιδαύρου Είναι χτισμένο στη δυτική πλαγιά του Κινόρτιου Όρους Βρίσκεται κοντά στο σημερινό Λιγουριό της Αργολίδας και ανήκει στο Δήμο Επιδαύρου Θεωρείται το τελειότερο αρχαίο ελληνικό θέατρο από άποψη ακουστικής και αισθητικής Το μνημείο αποτελεί πόλο έλξης μεγάλου αριθμού Ελλήνων και ξένων επισκεπτών και χρησιμοποιείται για την παρουσίαση παραστάσεων αρχαίου δράματος. Η πρώτη παράσταση στο θέατρο της Επιδαύρου ήταν η τραγωδία «Ηλέκτρα του Σοφοκλή» που ανέβηκε το 1938.</p>`,
    16: `<p><strong>Μέρος Α. Η Δελφοί.</strong></p>
         <p>Ακούστε την ξενάγηση για τους Δελφούς και επιλέξτε τη σωστή απάντηση στις ερωτήσεις που ακολουθούν. Η Δελφοί ήταν το κέντρο της γης, όπου, σύμφωνα με τη μυθολογία, συναντήθηκαν οι δύο αετοί που έστειλε ο Δίας από τα άκρα του σύμπαντος για να βρει το κέντρο του κόσμου και για πολλούς αιώνες αποτελούσαν το πνευματικό και θρησκευτικό κέντρο και το σύμβολο της ενότητας του αρχαίου ελληνισμού. Στη νεότερη εποχή, ο χώρος των Δελφών συνδέθηκε με την προσπάθεια να ζωντανέψει ξανά η Δελφική ιδέα, από τον ποιητή Άγγελο Σικελιανό και τη σύζυγό του Εύα, οι οποίοι παρουσίασαν δύο παραστάσεις αρχαίου δράματος, το 1927 και το 1930, θέλοντας να δημιουργήσουν ένα νέο πνευματικό κέντρο της γης.</p>
         <br>
         <p><strong>Μέρος Β. Παραγγελία φαγητού από το διαδίκτυο.</strong></p>
         <p>Επιλέξτε ένα από τα εστιατόρια που φέρνουν φαγητό στο σπίτι στην περιοχή σας και προσθέστε τα πιάτα που θέλετε στο καλάθι σας. Μετά, επιλέξτε Ολοκλήρωση παραγγελίας. Σε πόση ώρα θα φτάσει το φαγητό μου? Το εστιατόριο θα επιβεβαιώσει τον χρόνο παράδοσης, ο οποίος θα εμφανιστεί στην οθόνη σας. Τι γίνεται αν θέλω να κάνω κάποια αλλαγή? Θα πρέπει να καλέσετε το εστιατόριο. Πώς ξέρω αν η παραγγελία μου έχει πραγματοποιηθεί. Θα λάβετε και ένα email που θα επιβεβαιώνει την παραγγελία σας. Χρειάζομαι πιστωτική κάρτα? Μπορείτε να πληρώσετε με πιστωτική κάρτα ή μετρητά στην πόρτα σας.</p>`,
    17: `<p><strong>Μέρος Α. Ο Αίσωπος.</strong></p>
         <p>Ο Αίσωπος ήταν αρχαίος Έλληνας παραμυθάς. Είναι χωρίς αμφιβολία ο πατέρας του αρχαίου μύθου. Αξίζει επίσης να σημειωθεί ότι δεν έγραψε ούτε μία λέξη, αλλά όλους τους μύθους τους έλεγε προφορικά. Η γνωστή μύθοι του Αίσωπου είναι 359. Για πρώτη φορά εκδόθηκαν στο Μιλάνο το 1479 μ.Χ. Ο Αίσωπος είχε τη μοναδική ικανότητα να δίνει στα ζώα ανθρώπινες ιδιότητες, ψυχή και ομιλία, λες και όλα αυτά που διηγείται έχουν συμβεί. Πρωταγωνιστές τους μύθους του Αίσωπου είναι συχνότερα ορισμένα ζώα, όπως η Αλεπού, ο Λύκος, το Λιοντάρι, το Ελάφι και άλλα. Κυρίως είναι διάλογοι μεταξύ ζώων που μιλούν και ενεργούν σαν άνθρωποι Ενώ υπάρχουν και μερικοί με ανθρώπους ή θεούς.</p>
         <br>
         <p><strong>Μέρος Β. Στα διόδια.</strong></p>
         <p>Να και τα διόδια, φτάσαμε στη γέφυρα. Καλημέρα Πρώτη φορά έρχομαι μετά από πολλά χρόνια και έλεγα στα παιδιά ότι πριν την κατασκευή της γέφυρας, περνούσες από εδώ στην Πελοπόννησο μόνο με ferry boat. Ακριβώς. Η γέφυρα Ρίου Αντιρρίου ολοκληρώθηκε το 2004. Έχει συνολικό μήκος περίπου 3 χιλιόμετρα. Και ενώ πριν χρειαζόσουν τουλάχιστον 20 λεπτά για να περάσεις απέναντι, τώρα θέλεις 2-3 λεπτά. Α, μάλιστα. Ακόμη, η γέφυρα περιλαμβάνει και πεζόδρομο-ποδηλατοδρόμο, η χρήση των οποίων βεβαίως απαλλάσσεται από την πληρωμή διωδιών. Εμείς όμως είμαστε με αυτοκίνητο. Οπότε πρέπει να πληρώσουμε.</p>`,
    18: `<p><strong>Μέρος Α. Δίας, ο αρχηγός των θεών.</strong></p>
         <p>Ο Δίας ήταν θεός του Ολύμπου, γιος του Κρόνου και της Ρέας, εγγονός του ουρανού και της γης. Αδέλφια του ήταν η Ήρα, ο Ποσειδώνας, ο Πλούτονας, η Εστία και η Δήμητρα. Ο πατέρας του ο Κρόνος κατάπινε όσα παιδιά γεννούσε η Ρέα, γιατί φοβόταν μήπως κάποιο από τα παιδιά του θα του έπαιρνε το θρόνο. Η Ρέα λοιπόν κατάλαβε πως μόνο με πονηριά μπορούσε να σώσει ένα παιδί της. Έτσι έντυσε μία πέτρα και την έδωσε στον Κρόνο, λέγοντάς του ότι ήταν το νεογέννητο μωρό. Αυτός αμέσως την κατάπιε και εκείνη έτρεξε στην Κρήτη και γέννησε το Δία. Η Ρέα έκρυψε τον μικρό Δία σε μια σπηλιά, στο βουνό Ήδη της Κρήτης, και ανέθεσε στους Κουρήτες να τον φυλάξουν. Σε δύο νύμφες ανέθεσε να τον τρέφουν με το γάλα μιας κατσίκας, της Αμάλθιας.</p>
         <br>
         <p><strong>Μέρος Β. Τηλεφώνημα στο ωδείο.</strong></p>
         <p>Ωδείο Ορφέας, παρακαλώ. Καλησπέρα. Ωδείο Ορφέας είπατε? Μάλιστα. Πώς μπορώ να σας εξυπηρετήσω? Θα ήθελα κάποιες πληροφορίες. Αλήθεια, υπάρχουν μαθήματα τραγουδιού. Μα και βέβαια. Εξάλλου και το όνομα του ωδείου μας, αυτό δεν φανερώνει. Ο Ορφέας αναφέρεται ως ο πιο ξακουστός μουσικός της μυθολογίας. Λέγεται μάλιστα ότι ο ίδιος ο Απόλλωνας του χάρισε τη λύρα του και οι αρχαίοι Έλληνες θεωρούσαν ότι το όνομά του συνδεόταν με το τραγούδι. Υπάρχουν πολλά τμήματα τραγουδιού. Βεβαίως, τμήμα κλασσικού τραγουδιού, ελληνικού και ξένου ρεπερτορίου. Εσείς για τι ακριβώς ενδιαφέρεστε? Δεν είμαι βέβαιη τι μου ταιριάζει περισσότερο.</p>`,
    19: `<p><strong>Μέρος Α. Κλείνοντας ραντεβού στο νοσοκομείο.</strong></p>
         <p>Ιπποκράτειο νοσοκομείο λέγεται. Καλημέρα, θα ήθελα να κλείσω ένα ραντεβού. Μάλιστα. Για ποιο τμήμα παρακαλώ? Μάλλον παιδιατρικό ή παθολογικό. Θέλω να κάνει ένα εμβόλιο η κόρη μου. Πόσο ετών είναι? Θα κλείσει τα 14 τον Ιούνιο. Μάλιστα. Θα πρέπει να τη δει παιδίατρος. Ποια μέρα θέλετε? Προτιμώ Δευτέρα ή Τρίτη, αλλά απόγευμα. Δυστυχώς Δευτέρα και Τρίτη δεν υπάρχει γιατρό στο απόγευμα. Σας βολεύει η Πέμπτη? Ε, τι να κάνουμε. Πέμπτη. Μετά τις 6 παρακαλώ. Μάλιστα. Πέμπτη, 12 του μήνα, στις 6 και 30. Είναι καλά? Οκ. Την Πέμπτη. Το όνομά σας παρακαλώ.</p>
         <br>
         <p><strong>Μέρος Β. Οι τρεις μοίρες.</strong></p>
         <p>Οι τρεις μοίρες ήταν θεότητες της αρχαίας ελληνικής μυθολογίας και παρουσιάζονταν συνήθως ως τρεις γυναικείες μορφές. Το νήμα που κρατούσαν στα χέρια τους συμβόλιζε την ανθρώπινη ζωή, δείχνοντας πόσο μικρή και αδύναμη μπορεί να είναι. Οι μοίρες είναι οι δυνάμεις που ευθύνονται για τα καλά και τα κακά της ζωής του κάθε ανθρώπου, από τη γέννηση μέχρι το θάνατό του και σε αυτές υπακούον μέχρι και οι θεοί. Σύμφωνα με την ελληνική μυθολογία, η Κλωθώ ήταν η μεγαλύτερη που έφτιαχνε το νήμα της ζωής. Δεύτερη ήταν η Λάχεση που μοίραζε τους κλήρους με το ότι θα τύχει στον καθένα. Ενώ η τρίτη, η Άτροπος, ήταν αυτή που έκοβε το νήμα της ζωής. Η λέξη «μοίρα» παράγεται από το ρήμα «μοιράζω» που σχετίζεται με το τυχαίο και το ασήμαντο τόσο της ανθρώπινης ζωής όσο και της ευτυχίας ή δυστυχίας του κάθε ανθρώπου κατά τη διαρκή της.</p>`,
    20: `<p><strong>Μέρος Α. Τηλεφώνημα στο Οδοντιατρικό Κέντρο.</strong></p>
         <p>Τηλεφωνείτε για να κλείσετε ένα ραντεβού σε ιατρείο. Ακούστε το παρακάτω μήνυμα και επιλέξτε τη σωστή απάντηση στις ερωτήσεις που ακολουθούν. Καλέσατε το Δημόσιο Οδοντιατρικό Κέντρο για τους κατοίκους Αττικής. Τα ιατρεία πραγματοποιούνται από Δευτέρα έως Παρασκευή, από τις 8 το πρωί έως τις 3 το μεσημέρι και κάθε Σάββατο, 10 το πρωί με 1 το μεσημέρι. Κάθε Τρίτη και Πέμπτη το ιατρείο είναι ανοιχτό και το απόγευμα από τις 6 έως τις 8.30 μόνο για οδοντιατρικό έλεγχο. Πριν από την επίσκεψή σας στο ιατρείο, να επικοινωνήσετε τηλεφωνικά για να κλείσετε το ραντεβού. Το τηλέφωνο για ραντεβού είναι 210-123-465-645 και μπορείτε να καλείτε καθημερινά από τις 9 το πρωί ως τις 2 το μεσημέρι.</p>
         <br>
         <p><strong>Μέρος Β. Επίσκεψη στην Ήπειρο.</strong></p>
         <p>Έχετε ξανάρθει στο γραφικό χωριό μας Έμενα όταν ήμουν παιδί στα Ζαγοροχώρια Σήμερα τα επισκέπτομαι με την οικογένειά μου Θα περάσουμε εδώ το Σαββατοκύριακο Έχετε επισκεφθεί και παλαιότερα τον παραδοσιακό ξενώνα μας Όχι ποτέ. Ξέρετε, όταν έμενα εδώ υπήρχε μόνο μια μικρή ταβέρνα, όπου απολαμβάναμε εξαιρετική παραδοσιακή ελληνική κουζίνα. Α, μάλιστα. Ξέρετε, από το 2018 λειτουργεί και ένα λαογραφικό μουσείο εδώ κοντά, στους κήπους Αγορίου. Να μια καλή ευκαιρία για εκδρομή. Ξέρετε πότε είναι ανοιχτά. Είναι από Τετάρτη μέχρι και Κυριακή, από τις 10 το πρωί μέχρι και τις 4 το απόγευμα. Σας ευχαριστώ για την ενημέρωση.</p>`,
    21: `<p><strong>Μέρος Α. Απόψε πάμε σινεμά.</strong></p>
         <p>Τηλεφωνείτε στον κινηματογράφο. Ακούστε το παρακάτω μήνυμα και επιλέξτε τη σωστή απάντηση στις ερωτήσεις που ακολουθούν. Καλέσατε το Σινέ Αστέρια. Αυτή την εβδομάδα θα πραγματοποιηθούν προβολές για δύο ταινίες. Καθημερινά στις 6 μετά Μεσημβρίας προβάλλεται το Ταξίδι του Οδυσσέα. Μια εκπληκτική ταινία για τους μικρούς μας φίλους, ενώ στις 9 μετά Μεσημβρίας το αριστούργημα «Ο Ζορμπάς», μια ταινία εμπνευσμένη από το βιβλίο του Νίκου Καζαντζάκη. Το Σάββατο και την Κυριακή πραγματοποιούνται δύο προβολές για την ταινία «Ο Ζορμπάς», στις 9 μετά Μεσημβρίας και στις 11 μετά Μεσημβρίας. Αν επιθυμείτε να κάνετε ηλεκτρονική κράτηση εισιτηρίου, μπορείτε να επισκεφθείτε την ιστοσελίδα μας. Τα εισιτήρια κοστίζουν 8 ευρώ. Για τα παιδιά κάτω των 10 ετών και τους φοιτητές υπάρχει ειδική έκπτωση και η τιμή προσαρμόζεται στα 7 ευρώ.</p>
         <br>
         <p><strong>Μέρος Β. Στην τράπεζα.</strong></p>
         <p>Καλημέρα σας. Πώς μπορώ να σας εξυπηρετήσω? Καλημέρα. Θα ήθελα να ανοίξω έναν λογαριασμό, αλλά δεν ξέρω αν έχω μαζί μου όλα τα απαραίτητα έγγραφα. Παρακαλώ, καθίστε πρώτα. Για να δούμε. Έχετε κάποιον λογαριασμό στο όνομά σας στην τράπεζα μας? Όχι, δεν έχω η ίδια. Μόνο ο σύζυγός μου έχει λογαριασμό στο όνομά του. Κάνε ένα πρόβλημα. Θα χρειαστώ απλά την ταυτότητά σας για να περάσω τα στοιχεία σας στο σύστημα. Βεβαίως, ορίστε. Θέλετε και κάποιο άλλο έγγραφο? Ναι, θα χρειαστώ και μία βεβαίωση με τον αριθμό φορολογικού μητρώου σας. Ναι, έχω και μία βεβαίωση ΑΦΜ μαζί μου. Μπορούμε να ξεκινήσουμε? Ναι, πείτε μου μόνο με τι ποσό θα θέλετε να ανοίξουμε το λογαριασμό.</p>`,
    22: `<p><strong>Μέρος Α. Ανακοίνωση προς τους γονείς.</strong></p>
         <p>Αγαπητοί γονείς, από τη διεύθυνση του σχολείου σας ενημερώνουμε ότι αύριο, Τετάρτη 24 Μαρτίου, στις 11 το πρωί, θα δοθούν οι έλεγχοί επίδοσης και θα πραγματοποιηθεί ενημέρωση για την πρόοδο των παιδιών σας από τους εκπαιδευτικούς του σχολείου μας. Στη συνέχεια, στις 12.30 μετά μεσημβρία, θα παρακολουθήσετε τη γιορτή που έχουν ετοιμάσει οι τάξεις της ΕΕ και ΣΥΔ για τον εορτασμό της 25ης Μαρτίου, της Επετείου, της Ελληνικής Επανάστασης. Τέλος, ο Σύλλογος Γονέων και Κηδεμόνων έχει ετοιμάσει έκθεση βιβλίου και τα χρήματα που θα συγκεντρωθούν από τις πωλήσεις θα διατεθούν για την τριήμερη εκδρομή στο τέλος της σχολικής χρονιάς.</p>
         <br>
         <p><strong>Μέρος Β. Στο αεροδρόμιο.</strong></p>
         <p>Καλησπέρα σας κύριε, για πού είναι η πτήση σας? Καλησπέρα, ταξιδεύω για την πρωτεύουσα, την Αθήνα Μάλιστα, είναι η πτήση ΑΟΜ3456, πύλη Β19 Ωραία. Μπορώ να έχω το εισιτήριο και το διαβατήριό σας, παρακαλώ. Φυσικά, είναι όλα εδώ. Να σας ρωτήσω, υπάρχει κάποια καθυστέρηση. Όχι. Η πτήση είναι προγραμματισμένη σε μία ώρα από τώρα. Έχετε μαζί σας αποσκευές. Ναι, ναι. Μια μεγάλη βαλίτσα και ένα σακίδιο. Ωραία. Θα πρέπει να τις ελέγξουμε. Θέλετε τη θέση σας δίπλα στο παράθυρο ή στο διάδρομο. Παράθυρο, παρακαλώ. Είστε εντάξει από εμένα. Περάστε δίπλα στον έλεγχο αποσκευών, παρακαλώ. Καλό σας ταξίδι.</p>`,
    23: `<p><strong>Μέρος Α. Επιστροφή προϊόντος.</strong></p>
         <p>Η επιστροφή προϊόντος που αγοράσατε από το κατάστημα Ελληνικά Υφαντά είναι δυνατό να πραγματοποιηθεί εντός 30 ημερών από την ημερομηνία της αγοράς σας. Η επιστροφή είναι δωρεάν στην πρώτη αλλαγή του προϊόντος. Τα προϊόντα προς επιστροφή θα πρέπει να έχουν όλες τις ετικέτες τους. τα παραδοσιακά χαλιά και τα τραπεζομάντιλα θα πρέπει να είναι σε άριστη κατάσταση και να μην έχουν χρησιμοποιηθεί. Παρακαλούμε να συμπληρώσετε και το ειδικό έντυπο επιστροφής και να σημειώσετε αν δεν σας άρεσε το προϊόν, αν υπήρχε πρόβλημα με το μέγεθος ή τυχόν ελάττωμα.</p>
         <br>
         <p><strong>Μέρος Β. Σε ένα αστυνομικό τμήμα.</strong></p>
         <p>Καλησπέρα σας κύριε, τι θα θέλατε? Καλησπέρα. Θα ήθελα τη βοήθειά σας για να βγάλω μια νέα ταυτότητα. Μάλιστα. Άρα νέο δελτίο αστυνομικής ταυτότητας. Έχετε την παλιά σας ταυτότητα μαζί σας, παρακαλώ. Ξέρετε, την έχω χάσει. Τι μπορώ να κάνω? Σε αυτή την περίπτωση θα πρέπει πρώτα να συμπληρώσετε αυτή την υπεύθυνη δήλωση. Έχετε μαζί σας δύο ασπρόμαυρες φωτογραφίες? Ναι, έχω τις φωτογραφίες της σωστές διαστάσεις. Για να δω. Μάλιστα, συμπληρώστε και υπογράψτε και αυτή την αίτηση παρακαλώ και δώστε την στον κύριο Αθανασίου στο διπλανό γραφείο. Στον κύριο Αθανασίου, εντάξει. Χρειάζεται να κάνω κάτι άλλο. Όχι. Την επόμενη εβδομάδα μπορείτε να περάσετε να την παραλάβετε.</p>`,
    24: `<p><strong>Μέρος Α. Ποδήλατο στην πόλη.</strong></p>
         <p>Πλέον μπορείτε να μετακινήσετε εύκολα, απλά και οικονομικά. Υπάρχουν 300 ποδήλατα και 10 σταθμοί ενοικίασης στην πόλη της Θεσσαλονίκης για την καθημερινή μετακινήσή σας στη δουλειά, τη βόλτα σας ή όποια άλλη δραστηριότητα επιθυμείτε. Επίσης, διαθέτουμε προς ενοικίαση παιδικά ποδήλατα, τετραθέσια οικογενειακά ποδήλατα, καθώς και πατίνια Το ποδήλατο πόλης κοστίζει 3 ευρώ την ώρα, ενώ το οικογενειακό ποδήλατο 8 ευρώ για μισή ώρα και 12 ευρώ για μία ώρα Αν είστε λάτρεις των κοντινών εκδρομών με ποδήλατο ή αν θέλετε μία ξενάγηση στη συμπρωτεύουσα, μπορείτε να επικοινωνήσετε μαζί μας και να εξυπηρετήσουμε κάθε σας ανάγκη.</p>
         <br>
         <p><strong>Μέρος Β. Στο ταχυδρομείο.</strong></p>
         <p>Πήρατε χαρτάκι για να εξυπηρετηθείτε? Βεβαίως. Έχω το νούμερο 26. Σε αυτό το ταμείο δεν πρέπει να έρθω? Ναι, εδώ. Τι έχετε να στείλετε? Αυτό το δέμα στο κίτρινο κουτί. Μάλιστα. Για να το ζυγίσουμε τοποθετήστε το εδώ. Είναι κάπως βαρύ, ξέρετε. Μισό λεπτό να προσπαθήσω να το σηκώσω. Εντάξει? Ναι, είναι 19 κιλά Ευτυχώς, γιατί υπάρχει επιπλέον χρέωση μετά τα 20 κιλά στα ΕΛΤΑ Αλήθεια, δεν το γνώριζα Πόσο κοστίζει παρακαλώ? Είναι 15 ευρώ Να γίνει παράδοση στο σπίτι? Ναι, θέλω να το πάρει κατευθείαν η κόρη μου Τότε είναι 18 ευρώ συνολικά.</p>`,
    25: `<p><strong>Μέρος Α. Οι μύθοι του Αίσωπου.</strong></p>
         <p>Μια μέρα, ο λαγός κορόιδευε τη χελώνα γιατί βάδιζε αργά. Ατάραχη γυρίζει αυτή και του λέει «Να κάνουμε έναν αγώνα δρόμου για να δούμε ποιος είναι τελικά ο ταχύτερος». Ο λαγός δεν μπορούσε να συγκρατήσει τα γέλια του, αλλά αποφάσισε να δεχτεί την πρόκληση. Ο αγώνας αποφασίστηκε για το επόμενο πρωί. Η Αλεπού έδωσε το σύνθημα της εκκίνησης. Η Χελώνα άρχισε να περπατάει αργά, αλλά σταθερά, ενώ ο λαγός, βλέποντας την αντίπαλό του, ένιωσε σίγουρος για την νίκη του και ξάπλωσε κάτω από ένα δέντρο να ξεκουραστεί. Τον πήρε όμως ο ύπνος και όταν ξύπνησε η Χελώνα είχε ήδη τερματίσει, κερδίζοντας τελικά τον αγώνα.</p>
         <br>
         <p><strong>Μέρος Β. Στο ιατρείο.</strong></p>
         <p>Πόσες μέρες έχετε αυτό το πονοκέφαλο? Εδώ και τέσσερις μέρες, γιατρέ. Αλλά χθες ξαγρύπνησα από το πόνο. Πήρατε κάποιο παυσίπονο? Ναι. Χθες μάλιστα πήρα πρωί και απόγευμα, αλλά δεν ένιωσα ανακούφιση. Θερμόμετρο βάλατε? Θερμόμετρο... όχι, δεν έβαλα. Για να δούμε αν έχετε πειρετό. Θα σας μετρήσω εγώ. Ναι, έχετε λίγα δέκατα. Νιώθετε κάποια άλλη ενόχληση? Έχω και λίγο βήχα γιατρέ, αλλά ευτυχώς μέχρι στιγμής έχω αποφύγει πονόλεμο. Μάλιστα. Κοιτάξτε, θα σας δώσω κάποια παυσίπονα και θα έλεγα να κάνετε και κάποιες επιπλέον εξετάσεις.</p>`,
    26: `<p><strong>Μέρος Α. Ανάγνωση βιβλίων σε παιδιά.</strong></p>
         <p>Έρευνες δείχνουν πως η ανάγνωση βιβλίων στα παιδιά θα πρέπει να αποτελεί προτεραιότητα για τους γονείς. Όσο περισσότερο οι γονείς διαβάζουν στα παιδιά, τόσο περισσότερες γνώσεις αυτά αποκτούν. Οι γνώσεις αυτές είναι σημαντικές για την πρόοδο των παιδιών στο σχολείο και στη ζωή τους γενικότερα. Το διάβασμα βιβλίων σε παιδιά που πηγαίνουν στον νηπιαγωγείο τα βοηθά να προετοιμαστούν για το σχολείο. Οι ενήλικες συχνά πιστεύουν ότι δεν έχει νόημα να διαβάζουν σε ένα νήπιο που θέλει μόνο να γυρίζει τις σελίδες των παραμυθιών. Όμως, η αλήθεια είναι πως τα παιδιά μαθαίνουν νέες λέξεις, όπως επίσης μαθαίνουν να συγκεντρώνονται και να κάθονται ήσυχα για περισσότερη ώρα.</p>
         <br>
         <p><strong>Μέρος Β. Διάλογος μεταξύ μιας δημοσιογράφου και ενός μέλους περιβαλλοντικής οργάνωσης.</strong></p>
         <p>Η περιβαλλοντική οργάνωση «Προστατεύω την φύση». Πότε ιδρύθηκε λοιπόν η οργάνωση «Προστατεύω την φύση»? Η οργάνωσή μας ιδρύθηκε το 1990, αλλά ήδη από το 1995 συνεργαζόμαστε με πολλές άλλες οργανώσεις στην Ελλάδα και το εξωτερικό. Ωραία! Ποιος είναι ο σκοπός της περιβαλλοντικής οργάνωσής σας? Σκοπός μας είναι να προστατεύσουμε τα άγρια ζώα του δάσους και το φυσικό τους περιβάλλον. Επίσης, κάνουμε επιστημονικές μελέτες και έχουμε εκπαιδευτικά προγράμματα για παιδιά και μεγάλους. Πολύ ενδιαφέρον! Μπορεί κάποιος να γίνει μέλος της «Προστατεύω την φύση»? Βεβαίως! Όποιος θέλει, μπορεί να συμμετέχει στις εκδηλώσεις μας και να μας βοηθήσει. Αν θέλει, μπορεί κάποιος να προσφέρει και χρήματα.</p>`,
    27: `<p><strong>Μέρος Α. Το καράβι των Χριστουγέννων.</strong></p>
         <p>Το στολισμένο καράβι στο σπίτι τα Χριστούγεννα δίνει μια αίσθηση πιο ζεστή και σίγουρα πιο ελληνική. Καλό το έθιμο του χριστουγεννιάτικου δέντρου, αλλά το καραβάκι μας θυμίζει το δώρο της θάλασσας και του απέραντου γαλάζιου της Ελλάδας. Τόσο σήμερα, αλλά και παλιότερα, οι συγγενείς τους περίμεναν να επιστρέψουν σπίτι για τα Χριστούγεννα, ενώ τα παιδιά τους κατασκεύαζαν ένα καραβάκι από ξύλο, χαρτί ή και κουρέλια, περιμένοντας να τους ξαναδούν. Βέβαια, τα παιδιά παλιότερα έπαιρναν μαζί τους και στα κάλαντα ένα στολισμένο καράβι, το οποίο μάλλον συμβόλιζε την αγάπη τους για τη θάλασσα.</p>
         <br>
         <p><strong>Μέρος Β. Εκδρομή στο Πήλιο.</strong></p>
         <p>Γνωρίζεις πως στο Πήλιο λένε πως ζούσαν οι Κένταυροι. Ποιοι ήταν οι Κένταυροι. Σύμφωνα με τη μυθολογία, οι Κένταυροι ήταν μισοί άνθρωποι και μισοί άλογα. Από εκεί λοιπόν έχει ονομαστεί «Μονοπάτι των Κένταυρων» η διαδρομή μέσα στο βουνό. Λένε πως το διέσχιζαν στην αρχαιότητα θεοί, γίγαντες, βασιλιάδες. Ακριβώς. Το Πήλιο ήταν από παλιά πολύ σημαντικό, τόσο για θεούς, όσο και για ανθρώπους. Μέσα στις πλαγιές του βουνού υπάρχουν πολλά βότανα και φυτά. Το ξέρεις ότι οι άνθρωποι τα χρησιμοποιούσαν από παλιά, αντί για φάρμακα για διάφορες αρρώστιες. Δεν ήξερα τίποτα από όλα αυτά. Θα έλεγα όμως να κάνουμε μια βόλτα μέσα στο βουνό, για να το γνωρίσουμε ακόμα καλύτερα.</p>`,
    28: `<p><strong>Μέρος Α. Οι δρόμοι του κρασιού.</strong></p>
         <p>Στην Ελλάδα, το κρασί δεν έλειπε ποτέ από το καθημερινό τραπέζι. Τα ελληνικά αμπέλια βρίσκονται σε όλη τη χώρα, από την Ορεινή Φλώρινα και την Ήπειρο, ως τα νησιά μας, από τη Λήμνο έως το Ηράκλειο Κρήτης. Επισκεφθείτε τους αμπελώνες, συναντήστε τους παραγωγούς και απολαύστε τα αρώματα και τη γεύση του ελληνικού κρασιού. Οι Έλληνες παραγωγοί διαπρέπουν στη χώρα μας και στο εξωτερικό. Δοκιμάστε λευκά κρασιά από την Πελοπόννησο, δροσιστική ρετσίνα από την Αττική, ενώ γευτείτε κόκκινα κρασιά σε όλη τη Βόρεια Ελλάδα. Και φυσικά, μην ξεχάσετε να δοκιμάσετε το παραδοσιακό γλυκό κρασί με το σκούρο χρώμα από τη Σάμο.</p>
         <br>
         <p><strong>Μέρος Β. Μια επίσκεψη στο Σούνιο.</strong></p>
         <p>Σε ποιον Θεό είναι αφιερωμένος το ναό στο Σούνιο? Στον Ποσειδώνα. Οι Αθηναίοι, παρότι προτίμησαν τη θεά της Σοφίας, την Αθηνά, στο Σούνιο έκτισαν ένα λαμπρό ναό για τον Ποσειδώνα, το Θεό της θάλασσας. Θυμάμαι και τον μύθο με τον Αιγαία, που κοιτούσε τη θάλασσα από το Σούνιο. Ναι, για τη ζήτηση από το γιο του, το Θησέα, να βάλει λευκά πανιά στο καράβι αν επέστρεφε ζωντανός από την Κρήτη. Το ξέχασε όμως ο Θησέας και δεν τα άλλαξε. Ο Αιγαίας είδε το καράβι από μακριά με μαύρα πανιά και από τον καημό του έπεσε στη θάλασσα και πνίγηκε. Έτσι, έδωσε το όνομά του στο Αιγαίο Πέλαγος.</p>`,
    29: `<p><strong>Μέρος Α. Γνωριμία με το Γιώργος Σεφέρη.</strong></p>
         <p>Ο Γιώργος Σεφέρης, όπως είναι γνωστό στο κοινό, ήταν ένας από τους μεγαλύτερους Έλληνες ποιητές. Το πραγματικό του όνομα ήταν Γιώργος Σεφεριάδης. Γεννήθηκε το 1900 στη Σμύρνη της Μικράς Ασίας, με πατέρα από τη Σμύρνη και μητέρα από την Νάξο. Ήταν το πρώτο παιδί της οικογένειας και είχε δύο αδέλφια. Σπούδασε στο Παρίσι, αλλά αργότερα έζσε στην Ελλάδα. Τα πρώτα του ποιήματα κυκλοφόρησαν το 1931. Το ταξίδι, οι πέτρες, τα μάρμαρα, τα αγάλματα και η θάλασσα κυριαρχούν στα ποιήματά του. Ο Σεφέρης ήταν ο πρώτος που βραβεύτηκε με το Νόμπελ Λογοτεχνίας το 1963. Έφυγε από τη ζωή σε ηλικία 71 ετών.</p>
         <br>
         <p><strong>Μέρος Β. Στη σχολή οδηγών.</strong></p>
         <p>Θα ήθελα να δώσω εξετάσεις για δίπλωμα οδήγησης αυτοκινήτου. Τι χρειάζεται να κάνω? Σύμφωνα με το Υπουργείο Μεταφορών, θα πρέπει να έχετε συμπληρώσει το 17ο έτος της ηλικίας σας για να μπορείτε να πάρετε μέρος στη θεωρητική και κατόπιν στην πρακτική εξέταση. Κανένα πρόβλημα. Είμαι άνω των 17. Τι ακριβώς περιλαμβάνουν οι εξετάσεις? Λοιπόν, στη θεωρητική εξέταση πρέπει να απαντήσετε σε ερωτήσεις για τα σήματα οδικής κυκλοφορίας. Θα σας δώσω εγώ το βιβλίο των σημάτων. Και το πρακτικό μέρος της εξέτασης, τι περιλαμβάνει? Θα πρέπει μέσα σε περίπου 25 λεπτά να διαπιστώσει ο εξεταστής ότι μπορείτε να οδηγήσετε το όχημα με ασφάλεια.</p>`,
    30: `<p><strong>Μέρος Α. Εθελοντική αιμοδοσία.</strong></p>
         <p>Όλοι οι εθελοντές αιμοδότες ανήκουν στο εθνικό μητρώο αιμοδοτών μόλις δώσουν αίμα. Αίμα μπορούν να προσφέρουν σε οποιοδήποτε νοσοκομείο του ΕΣΥ διαθέτει τμήμα αιμοδοσίας, αλλά και σε χώρους εργασίας. Για να δώσει κανείς αίμα, θα πρέπει να είναι από 18 έως 65 ετών και να ζυγίζει πάνω από 50 κιλά. Οι αιμοδότες δεν θα πρέπει να έχουν σοβαρά προβλήματα υγείας ή κάποιο κρυολόγημα, ούτε να παίρνουν κάποιο αντιβιοτικό τις τελευταίες 7 ημέρες. Οι εθελοντές αιμοδότες μπορούν να δίνουν αίμα κάθε 3 μήνες, ενώ όσοι θέλουν να συμμετέχουν σε ομάδες εθελοντών αιμοδοτών, θα πρέπει να εγγραφούν ηλεκτρονικά στο Εθνικό Μητρώο Αιμοδοτών.</p>
         <br>
         <p><strong>Μέρος Β. Σχολές γονέων.</strong></p>
         <p>Άκουσα πως θα ξεκινήσει ένα πρόγραμμα για γονείς, μια σχολή γονέων. Το γνωρίζεις? Όχι. Τι πρόγραμμα είναι αυτό? Για εμάς που έχουμε παιδιά εφήβους, θα γίνει ένα τμήμα 10 ή 12 ατόμων με άλλους γονείς που έχουν παιδιά σε αυτή την ηλικία. Μπορούμε να συζητάμε τις απόψεις και τα προβλήματά μας για μία ώρα την εβδομάδα. Ενδιαφέρον ακούγεται. Θα υπάρχει κάποιος που θα μας βοηθάει? Νομίζω πως θα συνεργαστούμε με ψυχολόγους με σκοπό να μας συμβουλεύουν για το τι μπορούμε να κάνουμε για να είναι υγιή και χαρούμενα τα παιδιά μας. Ωραία! Θα ήθελα κι εγώ να συμμετέχω.</p>`,
    31: `<p><strong>Μέρος Α. Συμμετοχή στις εκλογές.</strong></p>
         <p>Την Κυριακή, 15 Ιουνίου, θα διεξαχθούν οι δημοτικές εκλογές. Η ψηφοφορία διαρκεί από τις 7 το πρωί ως τις 7 το απόγευμα. Η συμμετοχή στις εκλογές είναι υποχρεωτική για όσους συμπληρώνουν το 17ο έτος της ηλικίας τους. Μπορείτε να ενημερωθείτε για το πού ψηφίζετε μέσω της ιστοσελίδας του Υπουργείου Εσωτερικών ή καλώντας τον αριθμό 213 136 1500 από Δευτέρα έως Κυριακή 9 έως 17. Αν δεν είναι δυνατόν να εντοπίσετε το όνομά σας στους εκλογικούς καταλόγους, μπορείτε να απευθυνθείτε στο Δήμο σας μέχρι και το τέλος της ψηφοφορίας. Αν χρειάζεται να μετακινηθείτε για να ψηφίσετε, έχετε το δικαίωμα να πάρετε άδεια 5 ή 6 ημερών.</p>
         <br>
         <p><strong>Μέρος Β. Διακοπές στη Φολέγανδρο.</strong></p>
         <p>Προτείνω να πάμε φέτος διακοπές στη Φολέγανδρο. Φολέγανδρο, πού βρίσκεται? Είναι νησί των Κυκλάδων, περίπου 40 λεπτά με το καράβι από τη Σαντορίνη. Τι μπορούμε να επισκεφτούμε σε αυτό το νησί? Η Φολέγανδρος έχει ένα μεσαιωνικό κάστρο και ταβέρνες, πλατείες και νυχτερινά μαγαζιά γύρω από το κάστρο. Και από παραλίες? Η Αγκάλη είναι η πιο γνωστή και έχει πρόσβαση με τα πόδια. αλλά θέλω να πάμε και στο Κατεργάκι. Νομίζω βέβαια πως για εκεί θα χρειαστεί να πάρουμε καραβάκι, γιατί η παραλία είναι μισή ώρα με τα πόδια από το πιο κοντινό χωριό. Καλύτερα, δεν μου αρέσει καθόλου η πεζοπορία.</p>`,
    32: `<p><strong>Μέρος Α. Η Ακρόπολη των Αθηνών.</strong></p>
         <p>Η Ακρόπολη των Αθηνών βρίσκεται σε λόφο στο κέντρο της σημερινής Αθήνας. Γνωστή και ως «ο ιερός βράχος», αποτελεί το πιο σημαντικό αρχαιολογικό χώρο στην Ελλάδα. Όλα τα μνημεία της Ακρόπολης είναι κατασκευασμένα από μάρμαρο και κτίστηκαν κατά το χρυσό αιώνα του Περικλή, δηλαδή το 450 έως 330 π.Χ. Ο ναός του Παρθενώνα ήταν αφιερωμένο στη θεά Αθηνά, η οποία ήταν προστάτιδα της πόλης. Κτίστηκε από τους αρχιτέκτονες Ικτίνο και Καλλικράτη. Στο χώρο υπήρχαν επίσης δύο τεράστια αγάλματα της θεάς Αθηνάς, τα οποία δημιούργησε ο γλύπτης Φειδίας. Το ένα από τα δύο αγάλματα ήταν κατασκευασμένο από χρυσό και ελεφαντόδοντο και το άλλο από χαλκό.</p>
         <br>
         <p><strong>Μέρος Β. Συνέντευξη με έναν Ολυμπιονίκη.</strong></p>
         <p>Καλημέρα σας. Τιμή μας που είστε εδώ. Καλημέρα σας. Σας ευχαριστώ για την πρόσκληση. Έχετε πάρει μέρος σε πολλούς αγώνες. Όμως, σε πόσους Ολυμπιακούς αγώνες συμμετείχατε και ποια μετάλλια έχετε κερδίσει. Σε τρεις Ολυμπιακούς αγώνες με δύο μετάλλια. Ένα χρυσό και ένα αργυρό. Οι προπονήσεις σας είναι ατομικές ή ομαδικές. Οι προπονήσεις είναι ομαδικές. Οι προπονητές μας μας βοηθούν να συνεργαζόμαστε και να πετυχαίνουμε τους στόχους μας. Θεωρείτε πως η κωπηλασία είναι άθλημα με πολλές απαιτήσεις? Σίγουρα χρειάζεται σωματική δύναμη. Αλλά ο αθλητής θα πρέπει να προσέξει πολύ και πράγματα έξω από τον εαυτό του, όπως τον καιρό και τον άνεμο.</p>`,
    33: `<p><strong>Μέρος Α. Η Κρατική Ορχήστρα Αθηνών.</strong></p>
         <p>Η Κρατική Ορχήστρα Αθηνών είναι το αρχαιότερο μουσικό σύνολο στην Ελλάδα. Δημιουργήθηκε στα τέλη του 19ου αιώνα και η πρώτη συναυλία της ως Κρατική Ορχήστρα Αθηνών δόθηκε στις 28 Φεβρουαρίου του 1943. Η Κρατική Ορχήστρα Αθηνών προσφέρει στους πολίτες την δυνατότητα να γνωρίσουν τα αριστουργήματα του Παγκόσμιου Ρεπερτορίου, καθώς και τα έργα Ελλήνων καλλιτεχνών. Κάθε χρόνο πραγματοποιούνται πάνω από 50 συναυλίες. Εκτός από την Αθήνα, μπορεί κάποιος να παρακολουθήσει παραστάσεις σε πολλές πόλεις της Ελλάδας. Υπάρχει μηνιαίο πρόγραμμα συναυλιών για όλη την οικογένεια, ενώ γίνονται δεκτές ειδικές τιμές στους μαθητές ωδείων. Τέλος, υπάρχουν προγράμματα για τα μικρά παιδιά, τα οποία μπορούν να δουν από κοντά την διαδικασία της προετοιμασίας μιας συναυλίας.</p>
         <br>
         <p><strong>Μέρος Β. Η αξία του γέλιου στη ζωή μας.</strong></p>
         <p>Πείτε μας, λοιπόν, το γέλιο είναι πολύτιμη αξία στην ζωή μας. Βεβαίως, το γέλιο μας δίνει την ευκαιρία να επικοινωνήσουμε με χιούμορ. Ένας γελαστός άνθρωπος είναι καλοδεχούμενος στην παρέα. Και αυτό είναι ιδιαίτερα σημαντικό σήμερα για τις σχέσεις των ανθρώπων, ειδικά στις μεγαλουπόλεις. Είναι αλήθεια πώς το γέλιο μας γυμνάζει? Φυσικά! Το γέλιο γυμνάζει όλο το σώμα. Βοηθάει την καρδιά μας και την αναπνοή μας. Επίσης, μας βοηθάει να χαλαρώσουμε και να νιώσουμε πως ξεκουράζουμε το σώμα, αλλά και το μυαλό μας. Πολύ σημαντικά όσο μας λέτε. Το γέλιο είναι ζωή δηλαδή. Ακριβώς. Μην ξεχνάτε, με 17 λεπτά γέλιο την ημέρα, η ζωή μας αυξάνεται κατά μία ημέρα.</p>`,
    34: `<p><strong>Μέρος Α. Εξαφάνιση ανηλίκου.</strong></p>
         <p>Συναγερμός έχει σημάνει για την εξαφάνιση της 14χρονης Μαρίας πριν από 5 μέρες από την περιοχή της Καβάλας όπου βρίσκεται το σπίτι της. Το κορίτσι εξαφανίστηκε στη διαδρομή από το φροντιστήριο στο σπίτι. Η Μαρία έχει ύψος 1 μέτρο και 56 εκατοστά, 53 κιλά βάρος, μαύρα μαλλιά και καστανά μάτια. Την ημέρα που εξαφανίστηκε φορούσε γκρι παντελόνι, μπλε μπλούζα και μαύρα αθλητικά παπούτσια. Μαζί της είχε ένα σακίδιο πλάτης χρώματος μπλε. Οποίος δήποτε έχει κάποια πληροφορία, παρακαλείτε να επικοινωνήσει τηλεφωνικά με το χαμόγελο του παιδιού όλο το 24-ώρο, την Ευρωπαϊκή Γραμμή για τις Εξαφανίσεις 11-23-60.000, καθώς και με όλα τα αστυνομικά τμήματα της χώρας.</p>
         <br>
         <p><strong>Μέρος Β. Τηλεφωνική παραγγελία.</strong></p>
         <p>Καλησπέρα. Μια παραγγελία θα ήθελα να κάνω. Καλησπέρα. Κωδικός προϊόντος. 12564. Μάλιστα. Δώστε μου ένα λεπτό. Πρόκειται για ένα ζευγάρι δερμάτινες μπότες. Έτσι δεν είναι? Ναι. Σε καφέ ή μαύρο χρώμα. Καφέ. Νούμερο. Τριάντα εννέα. Δυστυχώς, το τριάντα εννέα δεν υπάρχει σε καφέ. Ε, τότε μαύρο. Ωραία. Είναι στα σαράντα ευρώ και πενήντα λεπτά. Θα παραλάβετε στο χώρο σας ή από το κατάστημα. Θα προτιμούσα στο χώρο μου. Θα πληρώσετε με αντικαταβολή ή με κατάθεση σε λογαριασμό. Αν πληρώσω με αντικαταβολή, υπάρχει επιβάρυνση. Μάλιστα, 3 ευρώ. Τότε θα καταθέσω τα χρήματα στο λογαριασμό που θα μου δώσετε. Πότε θα τα παραλάβω? Αύριο, μέχρι το μεσημέρι, θα είναι στο σπίτι σας. Δώστε μου διεύθυνση, παρακαλώ.</p>`,
    35: `<p><strong>Μέρος Α. Συνέντευξη μιας διατροφολόγου.</strong></p>
         <p>«Τρώω σωστά» σημαίνει «τρώω τα πάντα, αλλά με μέτρο». Φροντίζω όμως αυτά που τρώω να έχουν καλή ποιότητα. Αυτό δεν σημαίνει ότι πρέπει να αγοράζω και να τρώω ακριβά τρόφιμα. Σημαίνει κυρίως τα τρόφιμα να είναι φρέσκα και εποχικά. Ποια τρόφιμα πρέπει να τρώμε πιο συχνά. Γενικά, τα τρόφιμα χωρίζονται σε τρεις κατηγορίες. Στην πρώτη, ανήκουν αυτά που μπορούμε να καταναλώνουμε συχνά, όπως δημητριακά, φρούτα και λαχανικά, γαλακτοκομικά και ελαιόλαδο. Στη δεύτερη, αυτά που πρέπει να καταναλώνουμε μερικές φορές την εβδομάδα. Όπως τα ψάρια, τα πουλερικά, τα αβγά, οι πατάτες και τα γλυκά. Στην τρίτη κατηγορία ανήκει το κόκκινο κρέας, που δεν πρέπει να το καταναλώνουμε περισσότερο από δύο ή τρεις φορές το μήνα. Και πόσο πρέπει να τρώει ένας ενήλικας. Πρέπει να τρώει τόσο όσο χρειάζεται για να νιώθει χορτάτος και να καλύπτει τις βιολογικές του ανάγκες. Ένα πιάτο φαγητό, σαν αυτό που μας δίνουν σε ένα εστιατόριο, είναι ένα καλό μέτρο για να μην ξεπερνάμε την ποσότητα που χρειαζόμαστε και να μην τρώμε υπερβολικά. Ποια άλλη συμβουλή θα μας δίνατε? Γενικά, δεν πρέπει να ξεχνάμε να τρώμε καθημερινά φρούτα και λαχανικά. Επίσης, να μάθουμε να τρώμε φαγητά που δεν μας αρέσουν, αλλά μας κάνουν καλό. Αν, για παράδειγμα, δεν μας αρέσουν οι φακές σε σούπα, μπορούμε να τις φτιάξουμε σαλάτα με ντομάτα ή καλαμπόκι.</p>
         <br>
         <p><strong>Μέρος Β. Η μαρτυρία του Γιάννη για το πώς έκοψε το κάπνισμα.</strong></p>
         <p>Για τη διακοπή του καπνίσματος νομίζω ότι ιδιαίτερα σημαντική είναι η προετοιμασία. Εγώ είπα από πριν στην οικογένεια, στους φίλους και στους συναδέλφους μου, ποια ημερομηνία σχεδίαζα να κόψω το τσιγάρο. Σκέφτηκα ότι έτσι θα ντρέπομαι μετά να καπνίσω μπροστά τους. Πέταξα όλα τα τσιγάρα και τα σταχτοδοχεία και αγόρασα τσίχλες για να με βοηθήσουν με τις συνήθειες στο στόμα. Οι τσίχλες, βέβαια δεν έκαναν πολλά. Δεν είναι το ίδιο με το τσιγάρο. Καμία σχέση δεν έχει. Ούτε οι τσίχλες νικοτίνης με βοήθησαν. Με βοήθησαν όμως πολύ δύο φίλοι που είχαν καταφέρει να κόψουν το τσιγάρο πριν από μένα. Επίσης, ζήτησα από τους φίλους μου που κάπνιζαν να μην το κάνουν γύρω μου. Πάντως, το πιο χρήσιμο ήταν ότι σταμάτησα για λίγο καιρό να κάνω τα πράγματα που έκανα πάντα καπνίζοντας. Έμεινα μακριά από τον υπολογιστή και δεν έβγαινα έξω για ποτό. Σιγά-σιγά ξανάρχισα, αλλά αυτή τη φορά χωρίς τσιγάρο. Μου λείπει το κάπνισμα και έχω πάρει μερικά κιλά, αλλά νιώθω πολύ καλύτερα με τον εαυτό μου τώρα.</p>`,
    36: `<p><strong>Μέρος Α. Εκδρομή στα Μετέωρα.</strong></p>
         <p>Θα ξεκινήσουμε με το λεωφορείο του γραφείου στις 8 από το Λευκό Πύργο, στις 8 και 5 από την Καμάρα ή στις 8 και 4 από την Πλατεία Αριστοτέλους. Η διαδρομή είναι 230 χιλιόμετρα και διαρκεί περίπου 3 ώρες. Στη διάρκειά της, θα πραγματοποιήσουμε μία σύντομη στάση 20 λεπτών. Θα φτάσουμε στα Μετέωρα περίπου στις 12.30 και θα επισκεφτούμε δύο από τις έξι σε λειτουργία ιερές μονές. Στην τιμή της εκδρομής περιλαμβάνονται η μεταφορά προς και από τα Μετέωρα, ο συνοδός της εκδρομής, η βασική ταξιδιωτική ασφάλιση. Δεν περιλαμβάνονται. Το εισιτήριο επίσκεψης σε κάθε μονή κοστίζει 3 ευρώ για όλους τους επισκέπτες, εκτός αυτών με ελληνική υπηκοότητα που δικαιούνται δωρεάν είσοδο. Η ξενάγηση στις μονές, τα γεύματα στο εστιατόριο.</p>
         <br>
         <p><strong>Μέρος Β. Στην κατασκήνωση.</strong></p>
         <p>Η προσέλευση και η αναχώρηση των παιδιών στην κατασκήνωση γίνεται με ευθύνη των γονέων τους από τις 9 π.μ. έως τις 11 και 40 π.μ. Πρέπει να έχετε μαζί σας. Α. Φωτοαντίγραφο του Βιβλιαρίου Υγείας του Παιδιού, στο οποίο να αναφέρονται τα εμβόλια του. Β. Βεβαίωση γιατρού. Η κατασκήνωση σε ενδεχόμενη ασθένεια παρέχει μόνο πρώτες βοήθειες και όχι νοσηλεία. Τα έξοδα για φάρμακα και άλλα γιατρικά έξοδα των παιδιών καλύπτονται από τους γονείς. Το τηλεφωνικό μας κέντρο λειτουργεί καθημερινά από τις 9 έως τις 13 και από τις 17 και 30 έως τις 20 και 30. Επισκεπτήριο πραγματοποιείται κάθε Σάββατο από τις 17 έως τις 20, αποκλειστικά και μόνο, μέσα στο χώρο της κατασκήνωσης.</p>`,
    37: `<p><strong>Μέρος Α. Το κτίριο της Βουλής των Ελλήνων.</strong></p>
         <p>Το κτίριο της Βουλής των Ελλήνων είναι ένα νεοκλασικό τριώροφο οικοδόμημα στην πλατεία Συντάγματος. Το κοινοβούλιο στεγαζόταν αρχικά στο κτίριο της Παλιάς Βουλής στην Οδό Σταδίου. Εκείνη την εποχή το σημερινό κτίριο του κοινοβουλίου χρησίμευε ως παλάτι για τους Έλληνες μονάρχες. Το 1909 το κτίριο καταστράφηκε από πυρκαγιά. Μετά το 1924 το κτίριο χρησιμοποιήθηκε για πολλούς και διαφορετικούς σκοπούς, όπως μουσείο ή αυτοσχέδιο νοσοκομείο μέχρι τον Νοέμβρη του 1929, όπου η ελληνική κυβέρνηση αποφάσισε να το χρησιμοποιήσει ως κοινοβούλιο. Μπροστά στο κτίριο της Βουλής δημιουργήθηκε το μνημείο του άγνωστου στρατιώτη για να τιμήσει όλους τους Έλληνες στρατιώτες που πολέμησαν για την πατρίδα και φυλάσσεται από τους εύζωνες μέλη της επίλεκτης Προεδρικής Φρουράς.</p>
         <br>
         <p><strong>Μέρος Β. Διάλογος μεταξύ μιας δημοσιογράφου και ενός μέλους περιβαλλοντικής οργάνωσης.</strong></p>
         <p>Η περιβαλλοντική οργάνωση «Προστατεύω την φύση». Πότε ιδρύθηκε λοιπόν η οργάνωση «Προστατεύω την φύση»? Η οργάνωσή μας ιδρύθηκε το 1990, αλλά ήδη από το 1995 συνεργαζόμαστε με πολλές άλλες οργανώσεις στην Ελλάδα και το εξωτερικό. Ωραία! Ποιος είναι ο σκοπός της περιβαλλοντικής οργάνωσής σας? Σκοπός μας είναι να προστατεύσουμε τα άγρια ζώα του δάσους και το φυσικό τους περιβάλλον. Επίσης, κάνουμε επιστημονικές μελέτες και έχουμε εκπαιδευτικά προγράμματα για παιδιά και μεγάλους. Πολύ ενδιαφέρον! Μπορεί κάποιος να γίνει μέλος της «Προστατεύω την φύση»? Βεβαίως! Όποιος θέλει, μπορεί να συμμετέχει στις εκδηλώσεις μας και να μας βοηθήσει. Αν θέλει, μπορεί κάποιος να προσφέρει και χρήματα.</p>`,
    38: `<p><strong>Μέρος Α. Αριστοτέλειο Πανεπιστήμιο Θεσσαλονίκης.</strong></p>
         <p>Το Αριστοτέλειο Πανεπιστήμιο Θεσσαλονίκης ιδρύθηκε το 1925. Αρχικά, ονομαζόταν Πανεπιστήμιο Θεσσαλονίκης. Το 1954 ονομάστηκε Αριστοτέλειο προς τιμήν του φιλόσοφου Αριστοτέλη, ενώ το σήμα του Πανεπιστημίου απεικονίζει τον Άγιο Δημήτριο, ο οποίος είναι προστάτης της πόλης της Θεσσαλονίκης. Σήμερα λειτουργούν συνολικά 41 τμήματα και 11 σχολές με πολλά μεταπτυχιακά προγράμματα. Η Πανεπιστημιούπολη καλύπτει περισσότερα από 430 στρέμματα στο κέντρο της πόλης της Θεσσαλονίκης. Στην κεντρική βιβλιοθήκη του Ιδρύματος μπορεί κάποιος να βρει περίπου 1 εκατομμύριο βιβλία, έντυπα και ηλεκτρονικά, έντυπα και ηλεκτρονικά περιοδικά, αλλά και βιβλιογραφικές βάσεις αναζήτησης. Υπάρχουν ακόμη 48 βιβλιοθήκες σχολών και τμημάτων του Πανεπιστημίου.</p>
         <br>
         <p><strong>Μέρος Β. Πάμε θέατρο.</strong></p>
         <p>Τι κάνεις, Κατερίνα, πάμε για ένα διάλειμμα με καφέ. Αχ, δεν ξέρω αν προλαβαίνω, Ελένη μου. Θέλω να ψάξω για μια παράσταση που θα πάμε αυτό το Σάββατο. Α, ναι. Σε ποια? Λέγαμε για το Όνειρο Θερινής Νύχτας, αλλά δεν βρίσκομαι εισιτήρια, οπότε θα πάμε στο Γυάλινο Κόσμο. Εξαιρετικό έργο. Το έχεις δει? Όχι. Δεν έχω δει τη φετινή παράσταση, αλλά το έχω δει παλιότερα. Λέμε να πάμε αυτό το Σάββατο στην απογευματινή παράσταση με τη Σοφία. Μήπως θέλεις να έρθεις? Δυστυχώς δεν νομίζω να έχω τελειώσει μέχρι εκείνη την ώρα. Αν ήταν αργότερα... Α, μην το συζητάς. Πάμε στη βραδινή. Δεν έχουμε πρόβλημα. Για να δω. Αρχίζει στις εννέα. Όχι, στις εννέα και δέκα. Τέλεια. Ας δούμε για εισιτήρια.</p>`,
    39: `<p><strong>Μέρος Α. Οδυσσέας Ελύτης.</strong></p>
         <p>Ο Οδυσσέας Ελύτης γεννήθηκε το 1911 στο Ηράκλειο της Κρήτης. Οι γονείς του κατάγονταν από τη Λέσβο. Το 1914 η οικογένειά του εγκαταστάθηκε στην Αθήνα. Όταν τελείωσε το σχολείο, γράφτηκε στη Νομική Σχολή της Αθήνας. Εγκατέλειψε όμως τις σπουδές του για να ασχοληθεί με την ποίηση. Το 1935 δημοσίευσε τα πρώτα του ποιήματα και έγινε αμέσως πολύ αγαπητό στο αναγνωστικό κοινό. Το 1939 εξέδωσε την πρώτη ποιητική συλλογή του. Όταν ξέσπασε ο πόλεμος, ο Ελύτης βρέθηκε στην πρώτη γραμμή στο Αλβανικό μέτωπο. Από το 1948 έως το 1952 έμεινε στη Γαλλία. Το 1979 τιμήθηκε με το βραβείο Νόμπελ.</p>
         <br>
         <p><strong>Μέρος Β. Ηλεκτρονική αγορά εισιτηρίων.</strong></p>
         <p>Για να πραγματοποιήσετε αγορές εισιτηρίων για το θέατρο, μέσω της ιστοσελίδας πρέπει να εγγραφείτε στο σύστημα. Εφόσον διαθέτεται λογαριασμό χρήστη, μπορείτε να συνδέεστε στην ιστοσελίδα και να κάνετε αγορές ή να παρακολουθήσετε το ιστορικό των συναλλαγών σας. Στη φόρμα εγγραφής, πρέπει να συμπληρώσετε υποχρεωτικά τα στοιχεία που έχουν αστερίσκο. Η συμπλήρωση των στοιχείων πρέπει να γίνεται με ελληνικά γράμματα, γιατί έτσι διευκολύνεται η εύρεση των εισιτηρίων κατά την παραλαβή. Η παραλαβή των εισιτηρίων γίνεται στο όνομα επώνυμου του χρήστη που έκανε την κράτηση. Αν δεν διαθέτετέ πιστωτική κάρτα, μπορείτε να πληρώσετε με τραπεζική κατάθεση.</p>`,
    40: `<p><strong>Μέρος Α. Το κρατικό πιστοποιητικό πληροφορικής.</strong></p>
         <p>Μπορείτε να αποκτήσετε το κρατικό πιστοποιητικό πληροφορικής μετά από εξετάσεις. Οι εξετάσεις πραγματοποιούνται τουλάχιστον μία φορά κάθε έτος και η διαδικασία είναι ηλεκτρονική. Πιο συγκεκριμένα, κάθε υποψήφιος εξετάζεται αποκλειστικά μέσω ηλεκτρονικού υπολογιστή μέσα από την χρήση των κατάλληλων εφαρμογών. Η εξέταση αποτελείται από τρεις ενότητες. Η διάρκεια της εξέτασης για κάθε ενότητα είναι μία ώρα. Μετά από κάθε ενότητα της εξέτασης, μεσολαβεί διάλειμμα διάρκειας 15 λεπτών. Κάθε ενδιαφερόμενος που θέλει να εξασφαλίσει την συμμετοχή του στις εξετάσεις πρέπει να αποκτήσει κωδικό πρόσβασης στην πλατφόρμα των ηλεκτρονικών εξετάσεων και να συμπληρώσει τα απαραίτητα ατομικά του στοιχεία.</p>
         <br>
         <p><strong>Μέρος Β. Θεματικά γραμματόσημα ΕΛΤΑ.</strong></p>
         <p>Η φετινή θεματική έκθεση των γραμματοσήμων ΕΛΤΑ εκδίδεται με βάση τα απειλούμενα άγρια ζώα. Τα ΕΛΤΑ απεικονίζουν ζώα που αντιμετωπίζουν ιδιαίτερα υψηλό κίνδυνο εξαφάνισης από το φυσικό τους περιβάλλον στο κοντινό μέλλον. Πιο συγκεκριμένα, πρόκειται για ένα ζώο της στεριάς, το ελάφι, και ένα της θάλασσας, το δελφίνι. Τα δύο ζώα απεικονίζονται σε ένα επικίνδυνο για αυτά σκηνικό. Το ελάφι σε μία κατάσταση φωτιάς και το δελφίνι παγιδευμένο σε δίχτυα. Τα ελληνικά γραμματόσημα σχεδιάζουν φέτος για πρώτη φορά φοιτητές της Ανώτατης Σχολής Καλών Τεχνών. Τα γραμματόσημα θα συμμετάσχουν σε ευρωπαϊκό διαγωνισμό μαζί με αυτά άλλων ευρωπαϊκών χωρών με σκοπό να αναδειχθεί η καλύτερη απόδοση του θέματος.</p>`,
    41: `<p><strong>Μέρος Α. Κανόνες λειτουργίας δανειστικής βιβλιοθήκης.</strong></p>
         <p>Για το δανεισμό βιβλίων είναι απαραίτητη η κάρτα Μέλους, η οποία εκδίδεται μετά από αίτηση εγγραφής και με την επίδειξη της αστυνομικής ταυτότητας. Κάθε μέλος της δανειστικής βιβλιοθήκης δικαιούται να δανείζεται μέχρι τρία βιβλία τη φορά για 15 ημέρες. Το διάστημα δανεισμού μπορεί να παραταθεί για άλλες 10 μέρες. Εγκυκλοπαίδειες και λεξικά δεν δανείζονται. Αυτά μπορείτε να τα χρησιμοποιήσετε στο χώρο του αναγνωστηρίου. Οφείλετε να διατηρείτε τα βιβλία σας σε καλή κατάσταση. Σε περίπτωση καταστροφής ή απώλειας βιβλίου, υποχρεούστε να το αντικαταστήσετε με καινούριο ίδιου τίτλου. Σε περίπτωση που ο δανειζόμενος δεν τηρεί τους όρους, διαγράφετε από τον κατάλογο μελών της δανειστικής βιβλιοθήκης.</p>
         <br>
         <p><strong>Μέρος Β. Αγγελία για διαμέρισμα.</strong></p>
         <p>Παρακαλώ. Καλησπέρα. Τηλεφωνώ για την αγγελία για ένα σπίτι που νοικιάζετε. Θα ήθελα κάποιες πληροφορίες. Σας ακούω. Πόσα δωμάτια έχει. Δύο υπνοδωμάτια, σαλόνι, κουζίνα και μπάνιο. Το θέλετε για οικογένεια. Ναι, έχω δύο παιδιά. Σε ποιο όροφο βρίσκεται? Είναι στον τρίτο όροφο. Έχει πολύ φως. Πού βρίσκεται ακριβώς? Πίσω από το Ναό του Αγίου Γεωργίου. Κύρου 5. Κατάλαβα. Έχει έπιπλα μέσα? Όχι, είναι άδειο. Θέρμανση? Διαθέτει ατομικό λέβητα πετρελαίου. Θα μπορούσα να το δω. Μπορώ να είμαι εκεί σε μία ώρα. Βολεύει? Ναι. Θα τα πούμε από κοντά.</p>`,
    42: `<p><strong>Μέρος Α. Σεισμός.</strong></p>
         <p>Μία δύσκολη μέρα ξημέρωσε σήμερα, έπειτα από τον φονικό σεισμό που χτύπησε χθες το μεσημέρι την περιοχή μας. Οι κάτοικοι θρηνούν το ζευγάρι των ηλικιωμένων που έχασαν τη ζωή τους όταν καταπλακώθηκαν από τις πέτρες και τα χαλάσματα μέσα στην οικεία τους. Ζημιές έγιναν στο ναό της περιοχής, ενώ το γυμνάσιο και το δημοτικό σχολείο είναι σχεδόν άθικτα. Εξαιτίας του σεισμού διακόπηκε η ηλεκτροδότηση όλης της περιοχής. Οι ειδικοί θεωρούν ότι αυτός ήταν ο κύριος σεισμός αλλά θα ακολουθούν οι ισχυροί μετασεισμοί.</p>
         <br>
         <p><strong>Μέρος Β. Ενημέρωση από τον καθηγητή.</strong></p>
         <p>Καλημέρα. Είμαι η μητέρα της Μαρίνας Α και θα ήθελα να ρωτήσω πώς τα πάει. Καλημέρα. Η Μαρίνα είναι πολύ καλό παιδί, αλλά έχει αδυναμίες στα μαθηματικά. Στο τελευταίο διαγώνισμα έγραψε κάτω από τη βάση. Ναι, το γνωρίζω. Πού οφείλεται αυτό, δεν διαβάζει. Προσπαθεί πολύ, αλλά έχει πολλά κενά που πρέπει να καλυφθούν. Εγώ δεν έχω σπουδάσει, δεν μπορώ να τη βοηθήσω. Θα μπορούσε να παρακολουθήσει το τμήμα ενισχυτικής διδασκαλίας που θα λειτουργήσει στο σχολείο μας. Θα τη βοηθήσει πολύ. Τι χρειάζεται να κάνουμε. Μια απλή αίτηση.</p>`,
    43: `<p><strong>Μέρος Α. Ανακοίνωση του Δήμου.</strong></p>
         <p>Ξεκίνησαν οι εγγραφές και όλα μας τα τμήματα απευθύνονται σε δημότες και μη. Φέτος στο Δήμο μας θα λειτουργήσουν τα εξής τμήματα, ζωγραφικής, αγιογραφίας, θεάτρου και πιάνου, ενώ δεν θα λειτουργήσει το τμήμα εκμάθησης κιθάρας. Όλα τα τμήματα απευθύνονται σε παιδιά και ενήλικες, με εξαίρεση το τμήμα αγιογραφίας που θα το παρακολουθήσουν μόνο ενήλικες. Εγγραφές πραγματοποιούνται μόνο στο Δήμο τις καθημερινές 9 με 11 το πρωί, ενώ για περισσότερες πληροφορίες μπορείτε να επισκεφτείτε την ιστοσελίδα μας ή να τηλεφωνήσετε στο αρμόδιο τμήμα. Ισχύουν ειδικές τιμές και εκπτώσεις για ανέργους και άτομα με ειδικές εκπαιδευτικές ανάγκες.</p>
         <br>
         <p><strong>Μέρος Β. Απώλεια πορτοφολιού.</strong></p>
         <p>Σωτήρη, σε βλέπω στεναχωρημένο. Σου συμβαίνει κάτι. Άσε. Έχασα χθες το πορτοφόλι μου. Μα τι λες τώρα. Πού. Στη διαδρομή από τη δουλειά στο σπίτι. Είχες πολλά χρήματα μέσα? Αρκετά. Αλλά ευτυχώς δεν είχα μέσα τις πιστωτικές μου κάρτες. Ήταν μέσα όμως και η ταυτότητά μου και το δίπλωμα οδήγησης. Το δήλωσες στο αστυνομικό τμήμα? Ναι. Αν το βρουν θα με ενημερώσουν. Μη στεναχωριέσαι. Ίσως κάποιος το βρει και το παραδώσει στην αστυνομία. Αφού υπάρχει μέσα η ταυτότητά σου. Μακάρι.</p>`,
    44: `<p><strong>Μέρος Α. Το άγαλμα του Μεγάλου Αλεξάνδρου.</strong></p>
         <p>Στην παραλία της Θεσσαλονίκης, δίπλα στο Λευκό Πύργο, βρίσκεται το μπρούτζινο άγαλμα του Μεγάλου Αλεξάνδρου, βασιλιά των Μακεδόνων. Παρουσιάζεται ο Μέγας Αλέξανδros να υπέβει το άλογό του, τον Βουκεφάλα, ο οποίος τον συνόδεψε για 20 χρόνια στις εκστρατείες του. Κατασκευάστηκε το 1973 με χρήματα που συγκεντρώθηκαν μετά από εράνους που πραγματοποίησαν σύλλογοι της πόλης και εγκαινιάστηκε το 1974. Είναι έργο του γλύπτη Ευάγγελου Μουστάκα, ο οποίος το φιλοτέχνησε στο εργαστήριό του στην Παλλήνη Αττικής. Το ύψος του αγάλματος είναι 6 μέτρα και έχει βάρος 4 τόνους. Το συνολικό ύψος μαζί με το βάθρο ανέρχεται στα 11 μέτρα.</p>
         <br>
         <p><strong>Μέρος Β. Βλάβη στο σπίτι.</strong></p>
         <p>Παρακαλώ. Καλησπέρα. Τηλεφωνώ για μια βλάβη. Μάλιστα. Τι είδους βλάβη? Μάλλον έσπασε κάποιο σωλήνας. Είναι μεγάλη η διαρροή. Αρκετά μεγάλη. Είχε γεμίσει το μπάνιο νερό. Πότε θα μπορούσατε να έρθετε? Σε ποια περιοχή μένετε? Στο πάνω μέρος της πόλης, ένα τέταρτο από το κέντρο. Μπορώ να έρθω αύριο το πρωί, κατά τις 11. Δεν γίνεται πιο νωρίς. Έχω κλείσει την παροχή και δεν έχουμε νερό στο σπίτι. Σήμερα τελειώνω κατά τις 8. Θα το προτιμούσα. Θα πληρώσετε με πιστωτική κάρτα. Με μετρητά. Ωραία. Δώστε μου τη διεύθυνσή σας.</p>`,
    45: `<p><strong>Μέρος Α. Πυρκαγιά.</strong></p>
         <p>Πυρκαγιά ξέσπασε σε διαμέρισμα τρίτου ορόφου στο κέντρο της πόλης χθες, λίγο πριν τα μεσάνυχτα. Η φωτιά ξεκίνησε από το σαλόνι, από μια ηλεκτρική θερμάστρα και γρήγορα εξαπλώθηκε σε όλο το σπίτι. Ευτυχώς, η ενικοί δεν ήταν εκείνη τη στιγμή μέσα στο σπίτι. Η πολυκατοικία εκκενώθηκε αμέσως και στο σημείο έφτασαν 29 πυροσβέστες με 9 οχήματα, καθώς υπήρχε κίνδυνος να εξαπλωθεί η φωτιά και σε άλλα διαμερίσματα. Παρά τις προσπάθειες των πυροσβεστών το διαμέρισμα κάηκε ολοσχερώς, ενώ της ελαφριές ζημιές υπέστη το διπλανό διαμέρισμα.</p>
         <br>
         <p><strong>Μέρος Β. Μετανάστης.</strong></p>
         <p>Μέχρι το 2013 ζούσα στην Αθήνα και εργαζόμουν σε μια μεγάλη εταιρεία. Ήμουν πολύ ευχαριστημένος από τις αποδοχές μου και τις συνθήκες εργασίας, μέχρι που έκανε την εμφάνισή της η οικονομική κρίση. Το 2012 απολύθηκα, μετά από 12 χρόνια δουλειάς. Η απογοήτευσή μου ήταν πολύ μεγάλη. Έψαχνα για δουλειά περίπου 6 μήνες χωρίς αποτέλεσμα. Μια μέρα, συνάντησα τυχαία στο δρόμο των Ορέστη, έναν παλιό μου φίλο. Μου είπε, λοιπόν, πως τα τελευταία χρόνια ζει και εργάζεται στην Στοκχόλμη. Μου μίλησε για τον τρόπο ζωής της Σουηδία και για τις ευκαιρίες δουλειάς. Τότε άρχισε να γεννιέται μέσα μου η ιδέα της μετανάστευσης.</p>`,
    46: `<p><strong>Μέρος Α. Εκδρομή στην Πελοπόννησο.</strong></p>
         <p>Πρώτη μέρα. Αναχώρηση στις 6 το πρωί από Βόλο. Ενδιάμεσες τάσεις και άφιξη στο Ναύπλιο το μεσημέρι. Τακτοποίηση στο ξενοδοχείο και χρόνος ελεύθερος στην ιστορική πόλη. Το βράδυ στο αρχαίο θέατρο Επιδαύρου για παρακολούθηση της παράστασης «Άλκηστης του Ευριπίδη». Δεύτερη ημέρα. Πρωινό στο ξενοδοχείο. Περιήγηση στο Ναύπλιο με το χαρακτηριστικό τρενάκι. Το απόγευμα, αναχώρηση για Καλαμάτα. Τακτοποίηση στο ξενοδοχείο, ξεκούραση και το βραδάκι, βόλτα στη φωταγωγημένη παραλία. Τρίτη ημέρα. Πρωινό στο ξενοδοχείο. Περιήγηση με τα πόδια και ξενάγηση στο ιστορικό κέντρο της Καλαμάτας. Χρόνος ελεύθερος για καφέ, βόλτα, μεσημεριανό φαγητό. Το απόγευμα, αναχώρηση. Άφιξη στην πόλη μας αργά το βράδυ.</p>
         <br>
         <p><strong>Μέρος Β. Συνέντευξη για δουλειά.</strong></p>
         <p>Καλησπέρα. Πείτε μου λίγα λόγια για τον εαυτό σας. Αποφοίτησα από το Τμήμα Αρχιτεκτόνων Μηχανικών του Εθνικού Μετσόβιου Πολυτεχνείου το 2004 και έκανα μεταπτυχιακές σπουδές στο Μόναχο. Από το 2006 εργάστηκα σε διάφορα τεχνικά γραφεία, τόσο στην Αθήνα όσο και στην Πάτρα. Τώρα συνεργάζομαι ως εξωτερικό συνεργάτης σε ένα τεχνικό γραφείο. Γιατί θεωρείτε ότι είστε κατάλληλοι για αυτή τη θέση? Έχω μεγάλη εμπειρία και είμαι συνεπής και εργατική. Ποιο θεωρείτε ότι είναι το μεγαλύτερο ελάττωμά σας? Δεν είμαι τόσο άνετη στην επικοινωνία μου με πολλούς ανθρώπους, αλλά προσπαθώ να το βελτιώσω συμμετέχοντας σε διάφορες εθελοντικές ομάδες.</p>`,
    47: `<p><strong>Μέρος Α. Χιονόπτωση.</strong></p>
         <p>Πυκνό χιόνι πέφτει από τις πρώτες βραδινές ώρες της Κυριακής στις ορεινές περιοχές του νομού μας και ήδη τα πρώτα προβλήματα έκαναν την εμφάνισή τους. Στο περιφερειακό οδικό δίκτυο, η κίνηση των οχημάτων γίνεται με δυσκολία και ήδη βρίσκονται εκεί εκχιονιστικά μηχανήματα του Δήμου. Όσοι κυκλοφορούν πρέπει να είναι προσεκτικοί, αφού τα φαινόμενα αναμένεται να δυναμώσουν μέχρι τις πρώτες πρωινές ώρες. Οι πολίτες που αντιμετωπίζουν προβλήματα εξαιτίας του χιονιά, προτείνουμε να επικοινωνούν με το αρμόδιο τμήμα του Δήμου, το οποίο είναι σε συνεχή επαφή με την πυροσβεστική και την τροχαία.</p>
         <br>
         <p><strong>Μέρος Β. Αγγελία για μαθήματα πιάνου.</strong></p>
         <p>Διαθέτω δίπλωμα πιάνου με Άριστα και πτυχίο από το Τμήμα Μουσικών Σπουδών του Ιωνίου Πανεπιστημίου στην κατεύθυνση της εκτέλεσης πιάνου με Άριστα. Διαθέτω έντονη καλλιτεχνική δραστηριότητα με πολυάριθμες συναυλίες ως σολίστ, συμμετοχές σε διαγωνισμούς και σεμινάρια, καθώς και δεκαετή εμπειρία στο χώρο της διδασκαλίας. Παραδίδω μαθήματα πιάνου σε όλες τις ηλικίες, ενήλικες και παιδιά, και σε όλα τα επίπεδα. Μαθήματα θεωρίας της μουσικής, ενώ επίσης αναλαμβάνω και την προετοιμασία υποψηφίων για την εισαγωγή σε μουσικές σχολές. Τα μαθήματα μπορούν να πραγματοποιηθούν είτε στο χώρο μου, έχω δημιουργήσει ένα χώρο ειδικά διαμορφωμένο με δύο πιάνα, είτε στο χώρο του μαθητή.</p>`,
    48: `<p><strong>Μέρος Α. Άγιος Ευστράτιος.</strong></p>
         <p>Ο Άγιος Ευστράτιος ή Άη Στράτις είναι ένα μικρό νησί του βορειοανατολικού Αιγαίου με 270 μόνιμους κατοίκους. Βρίσκεται ανάμεσα στη Λήμνο, τη Λέσβο και τη Σκύρο. Για να φτάσεις στο νησί πρέπει να πάρεις το καράβι από τη Λήμνο. Υπάρχει μόνο ένα δρομολόγιο τη μέρα και το καράβι δεν είναι ποτέ γεμάτο, ούτε καν τον Αύγουστο. Το νησί προσφέρει ηρεμία στον επισκέπτη, μακριά από τις παραλίες και τους τουριστικούς προορισμούς με πολύ κόσμο. Το νησί είναι ιδανικό για υποβρύχιο ψάρεμα, ενώ στις θαλάσσιες σπηλιές αναπαράγονται φώκιες μονάχους-μονάχους.</p>
         <br>
         <p><strong>Μέρος Β. Αγορά αυτοκινήτου.</strong></p>
         <p>Παρακαλώ. Καλησπέρα. Τηλεφωνώ για ένα αυτοκίνητο που πουλάτε. Είδα το πωλητήριο πάνω στο αυτοκίνητό σας. Θα ήθελα κάποιες πληροφορίες. Σας ακούω. Ποιο είναι το έτος κυκλοφορίας του αυτοκίνητου? 2012. Πόσα κυβικά είναι? 1200. Πόσα χιλιόμετρα έχει κάνει? 48.000 χιλιόμετρα. Δεν είναι τρακαρισμένο. Το πρόσεχα πολύ όλα αυτά τα χρόνια. Και είναι σε πολύ καλή κατάσταση. Είναι βενζινοκίνητο? Όχι. Και η πετρέλαιο. Τι άλλο θα μπορούσατε να μου πείτε για το αυτοκίνητο? Διαθέτει κλιματισμό, τέσσερις αερόσακους και υδραυλικό τιμόνι. Συναγερμό? Όχι. Και η τιμή του? 8.500 ευρώ. Ωραία. Θα το σκεφτώ και θα επικοινωνήσω μαζί σας. Σας ευχαριστώ. Καλό σας βράδυ. Καλό σας βράδυ.</p>`,
    49: `<p><strong>Μέρος Α. Διαφήμιση ξενοδοχείου.</strong></p>
         <p>Το ξενοδοχειακό μας συγκρότημα βρίσκεται 900 μέτρα από το κέντρο του νησιού και 200 μέτρα από την παραλία και διαθέτει 49 μοντέρνα και άνετα δωμάτια, το καθένα με σύγχρονο μπάνιο και μεγάλο μπαλκόνι, με θέα στον κήπο ή την πισίνα. Το ξενοδοχείο διαθέτει εσωτερική και εξωτερική πισίνα, παιδότοπο και γυμναστήριο. Παρέχεται δωρεάν ίντερνετ στους κοινόχρηστους χώρους και σε όλα τα δωμάτια. Μπορείτε να ξεκινήσετε την ημέρα σας με το μπουφέ πρωινού στην τραπεζαρία, ενώ στις εγκαταστάσεις μας θα βρείτε εστιατόρια με ελληνική και ιταλική κουζίνα. Το ξενοδοχείο παρέχει υπηρεσία ενοικίασης σε αυτοκινήτων.</p>
         <br>
         <p><strong>Μέρος Β. Τροχαίο ατύχημα.</strong></p>
         <p>Παρακαλώ. Καλησπέρα Γιώργο. Τι κάνεις? Μου μίλησε για το ατύχημά διευθυντής. Πώς είσαι? Ευτυχώς καλά. Είμασταν τυχεροί μέσα στην ατυχία μας. Μα πώς έγινε? Λόγω της βροχής ο δρόμος γλιστρούσε. Έχασα τον έλεγχο του αυτοκίνητου και πέσαμε πάνω σε ένα δέντρο. Πέσατε! Δεν ήσουν μόνος στο αυτοκίνητο. Ήμουν με τη γυναίκα μου. Ευτυχώς δεν ήταν μαζί μας τα παιδιά. Χτυπήσατε! Όχι πολύ, αλλά τρομάξαμε. Εγώ έχω ένα κάταγμα στο αριστερό χέρι και η ελπίδα μου όλο επί στα πόδια. Το αυτοκίνητο όμως έπαθε μεγάλη ζημιά. Πότε θα έρθεις στη δουλειά? Αύριο. Θα τα πούμε από κοντά. Καλό βράδυ Γιώργο.</p>`,
    50: `<p><strong>Μέρος Α. Ολυμπιακοί Αγώνες στην Αρχαία Ελλάδα.</strong></p>
         <p>Η Ολυμπιακή ήταν η σημαντικότερη από όλους τους Αγώνες στην Αρχαιότητα και η σπουδαιότερη θρησκευτική γιορτή προς τιμήν του Ολύμπιου Δία. Γίνονταν στην Ολυμπία κάθε τέσσερα χρόνια, διαρκούσαν περίπου πέντε μέρες και σύντομα έγιναν το σύμβολο της Πανελλήνιας ενότητας. Αθλητικοί αγώνες πραγματοποιούνταν στο στάδιο και τον ιππόδρομο μπροστά σε χιλιάδες θεατές από όλες τις πόλεις του ελληνικού κόσμου. Οι νικητές βραβεύονταν με ένα στεφάνι αγριελιάς, τον κότινο, και απολάμβαναν ιδιαίτερες τιμές από την πατρίδα τους. Όλες οι πόλεις ήταν υποχρεωμένες να σταματήσουν τους πολέμους κατά τη διάρκεια τους και επιτρεπόταν η συμμετοχή μόνος στους Έλληνες πολίτες.</p>
         <br>
         <p><strong>Μέρος Β. Φιλική συζήτηση.</strong></p>
         <p>Παρακαλώ. Καλησπέρα, Ελένη. Ο Αντώνης είμαι. Χαθήκαμε. Καλησπέρα, Αντώνη. Έχεις δίκιο, αλλά έγιναν τόσα πολλά τον τελευταίο καιρό. Αλήθεια. Ναι. Άλλαξα δουλειά, αρραβωνιάστηκα, μετακόμισα. Μα, τι λες τώρα. Πότε έγιναν όλα αυτά. Πριν έξι μήνες, με απέλυσαν από το κατάστημα ηλεκτρικών ειδών που δούλευα. Και έψαχνα δουλειά. Έστειλα βιογραφικό σε μια ασφαλιστική εταιρεία και με προσέλαβαν. Εκεί γνώρισα και τον Αργύρη. Δουλεύουμε μαζί. Ταιριάξαμε πολύ και γρήγορα γίναμε ζευγάρι. Τώρα μένουμε μαζί και σκοπεύουμε να παντρευτούμε σύντομα. Χαίρομαι πολύ για σένα. Να τα πούμε για από κοντά. Εννοείται. Να το κανονίσουμε.</p>`,
        };
