        const testContainer = document.getElementById('topics-container');
        const navButtonsContainer = document.getElementById('nav-buttons');

        function renderNav() {
            for (let i = 1; i <= 50; i++) {
                const button = document.createElement('a');
                button.href = `#topic-${i}`;
                button.className = 'block text-center py-2 px-1 bg-gray-200 hover:bg-yellow-200 rounded-md font-semibold text-gray-700 transition-colors';
                button.textContent = i;
                navButtonsContainer.appendChild(button);
            }
        }

        function renderTest() {
            topics.forEach(topic => {
                const topicDiv = document.createElement('div');
                topicDiv.id = `topic-${topic.id}`;
                topicDiv.className = 'flex items-start bg-gray-50 p-4 rounded-lg';

                let content = `<div class="w-24 flex-shrink-0 pr-4 text-center"><span class="block-title font-bold text-lg text-[#283593]">ΘΕΜΑ ${topic.id}</span></div>`;
                
                content += '<div class="flex-1">'; // Main content wrapper
                
                if (topic.audioUrl) {
                    content += `
                        <div class="mb-2">
                            <audio id="audio-${topic.id}" src="${topic.audioUrl}" preload="metadata" controls class="w-full mb-2"></audio>
                            <div class="flex items-center space-x-2">
                                <button onclick="document.getElementById('audio-${topic.id}').play()" class="p-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-colors" aria-label="Play">
                                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M8 5v10l8-5-8-5z"></path></svg>
                                </button>
                                <button onclick="document.getElementById('audio-${topic.id}').pause()" class="p-2 bg-gray-500 text-white rounded-full hover:bg-gray-600 transition-colors" aria-label="Pause">
                                   <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M6 5h2v10H6V5zm6 0h2v10h-2V5z"></path></svg>
                                </button>
                                <button onclick="replayAudio(${topic.id})" class="p-2 bg-green-500 text-white rounded-full hover:bg-green-600 transition-colors" aria-label="Replay">
                                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10 3a7 7 0 104.95 11.95l-1.414-1.414A5 5 0 1110 5v3l4-4-4-4v3z"></path></svg>
                                </button>
                            </div>
                        </div>
                        
                        <div class="border-t pt-2 mb-4">
                            <button id="show-text-btn-${topic.id}" onclick="toggleText(${topic.id}, true)" class="text-sm text-blue-600 hover:underline font-semibold">ΕΜΦΑΝΙΣΗ ΚΕΙΜΕΝΟΥ</button>
                            <div id="text-block-${topic.id}" style="display: none;" class="p-3 bg-gray-100 rounded-md mt-2 text-gray-800 text-sm">
                                <div class="mb-4 text-content">
                                    </div>
                                <button onclick="toggleText(${topic.id}, false)" class="text-sm text-blue-600 hover:underline font-semibold">ΕΞΑΦΑΝΙΣΗ ΚΕΙΜΕΝΟΥ</button>
                            </div>
                        </div>
                        `;
                }

                // Render Part A
                content += `<div class="mb-6" id="part-A-${topic.id}"><h3 class="text-xl font-semibold mb-3 text-gray-700">ΜΕΡΟΣ Α</h3><p class="text-gray-600 italic mb-4">${topic.partA.prompt}</p>`;
                topic.partA.questions.forEach((q, index) => {
                    content += renderMCQ(topic.id, index, q);
                });
                content += `<div id="confirm-container-${topic.id}-A" class="mt-4 text-center">
                                <button onclick="confirmAnswers(${topic.id}, 'A')" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors">ΕΠΙΒΕΒΑΙΩΣΗ</button>
                            </div></div>`;

                // Render Part B
                content += `<div id="part-B-${topic.id}"><h3 class="text-xl font-semibold mb-3 text-gray-700">ΜΕΡΟΣ Β</h3><p class="text-gray-600 italic mb-4">${topic.partB.prompt}</p>`;
                topic.partB.statements.forEach((s, index) => {
                    content += renderTF(topic.id, index, s);
                });
                content += `<div id="confirm-container-${topic.id}-B" class="mt-4 text-center">
                                <button onclick="confirmAnswers(${topic.id}, 'B')" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors">ΕΠΙΒΕΒΑΙΩΣΗ</button>
                            </div></div>`;

                // Add Back to Top button
                content += `<div class="mt-6 text-center"><a href="#nav-panel" class="inline-block bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">Πίσω στην λίστα θεμάτων</a></div>`;
                
                content += `</div>`; // Close main content wrapper

                topicDiv.innerHTML = content;
                testContainer.appendChild(topicDiv);
            });
        }
        
        function renderMCQ(topicId, qIndex, q) {
            const letters = ['α', 'β', 'γ'];
            let html = `<div class="mb-4" data-q-index="${qIndex}"><p class="font-medium">${qIndex + 1}. ${q.q}</p><div class="grid grid-cols-1 gap-2 mt-2">`;
            q.o.forEach((option, index) => {
                const letter = letters[index];
                html += `<button onclick="selectMCQ(this, '${letter}')" class="option-btn w-full text-left p-3 bg-white rounded-lg flex items-center"><span class="option-char">${letter.toUpperCase()}</span><span>${option}</span></button>`;
            });
            html += `</div></div>`;
            return html;
        }

        function renderTF(topicId, sIndex, statement) {
            let html = `
                <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-3 p-3 bg-white rounded-lg border-2 border-gray-200" data-q-index="${sIndex}">
                    <p class="flex-grow mb-2 sm:mb-0 sm:mr-4">${sIndex + 1}. ${statement}</p>
                    <div class="flex-shrink-0 flex gap-2">
                        <button onclick="selectTF(this, 'Σ')" class="option-btn px-4 py-1.5 bg-white border-2 border-gray-200 rounded-md hover:bg-gray-100 font-bold">Σ</button>
                        <button onclick="selectTF(this, 'Λ')" class="option-btn px-4 py-1.5 bg-white border-2 border-gray-200 rounded-md -ml-px hover:bg-gray-100 font-bold">Λ</button>
                    </div>
                </div>
            `;
            return html;
        }
        
        function selectMCQ(button, answer) {
            const questionDiv = button.closest('[data-q-index]');
            questionDiv.querySelectorAll('button').forEach(btn => btn.classList.remove('selected-answer'));
            button.classList.add('selected-answer');
            questionDiv.dataset.selected = answer;
        }
        
        function selectTF(button, answer) {
            const questionDiv = button.closest('[data-q-index]');
            questionDiv.querySelectorAll('button').forEach(btn => btn.classList.remove('selected-answer'));
            button.classList.add('selected-answer');
            questionDiv.dataset.selected = answer;
        }

        function confirmAnswers(topicId, part) {
            const topic = topics.find(t => t.id === topicId);
            const partContainer = document.getElementById(`part-${part}-${topicId}`);
            let hasIncorrect = false;

            if (part === 'A') {
                const questions = topic.partA.questions;
                questions.forEach((q, index) => {
                    const questionDiv = partContainer.querySelector(`[data-q-index="${index}"]`);
                    const selectedAnswer = questionDiv.dataset.selected;
                    const correctAnswer = q.a;
                    
                    const buttons = questionDiv.querySelectorAll('button');
                    buttons.forEach(button => {
                        button.disabled = true;
                        if (button.classList.contains('selected-answer')) {
                            if (selectedAnswer === correctAnswer) {
                                button.classList.add('correct-answer');
                            } else {
                                button.classList.add('incorrect-answer');
                                hasIncorrect = true;
                            }
                        }
                    });
                });
            } else if (part === 'B') {
                const answers = topic.partB.answers;
                answers.forEach((correctAnswer, index) => {
                    const questionDiv = partContainer.querySelector(`[data-q-index="${index}"]`);
                    const selectedAnswer = questionDiv.dataset.selected;
                    
                    const buttons = questionDiv.querySelectorAll('button');
                     buttons.forEach(button => {
                        button.disabled = true;
                        if (button.classList.contains('selected-answer')) {
                             if (selectedAnswer === correctAnswer) {
                                button.classList.add('correct-answer');
                            } else {
                                button.classList.add('incorrect-answer');
                                hasIncorrect = true;
                            }
                        }
                    });
                });
            }
            
            const confirmContainer = document.getElementById(`confirm-container-${topicId}-${part}`);
            if(hasIncorrect) {
                confirmContainer.innerHTML = `<button onclick="retrySection(${topicId}, '${part}')" class="bg-yellow-500 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-yellow-600 transition-colors">ΑΛΛΗ ΜΙΑ ΠΡΟΣΠΑΘΕΙΑ</button>`;
            } else {
                 confirmContainer.innerHTML = `<span class="text-green-600 font-bold">Συγχαρητήρια! Όλες οι απαντήσεις είναι σωστές.</span>`;
            }
        }
        
        function retrySection(topicId, part) {
            const partContainer = document.getElementById(`part-${part}-${topicId}`);
            partContainer.querySelectorAll('[data-q-index]').forEach(questionDiv => {
                delete questionDiv.dataset.selected;
                questionDiv.querySelectorAll('button').forEach(button => {
                    button.disabled = false;
                    button.classList.remove('selected-answer', 'correct-answer', 'incorrect-answer');
                });
            });

            const confirmContainer = document.getElementById(`confirm-container-${topicId}-${part}`);
            confirmContainer.innerHTML = `<button onclick="confirmAnswers(${topicId}, '${part}')" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition-colors">ΕΠΙΒΕΒΑΙΩΣΗ</button>`;
        }

        function replayAudio(topicId) {
            const audio = document.getElementById(`audio-${topicId}`);
            audio.currentTime = 0;
            audio.play();
        }

        // --- MODIFIED FUNCTION ---
        function toggleText(topicId, show) {
            const textBlock = document.getElementById(`text-block-${topicId}`);
            const textContentDiv = textBlock.querySelector('.text-content');
            const showBtn = document.getElementById(`show-text-btn-${topicId}`);

            if (show) {
                // Check if text is already loaded to avoid reloading
                if (!textContentDiv.dataset.loaded) {
                    textContentDiv.innerHTML = topicTexts[topicId] || '<p>Κείμενο μη διαθέσιμο.</p>';
                    textContentDiv.dataset.loaded = 'true';
                }
                textBlock.style.display = 'block';
                showBtn.style.display = 'none';
            } else {
                textBlock.style.display = 'none';
                showBtn.style.display = 'block';
            }
        }

        window.onload = () => {
            renderNav();
            renderTest();
        };
    </script>
</body>
</html>
