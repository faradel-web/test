                topicDiv.id = `topic-${topic.id}`;
                topicDiv.className = 'flex items-start bg-gray-50 p-4 rounded-lg';

                let content = `<div class="w-24 flex-shrink-0 pr-4 text-center"><span class="block-title font-bold text-lg text-[#283593]">ΘΕΜΑ ${topic.id}</span></div>`;
                
                content += '<div class="flex-1">'; // Main content wrapper
                
                if (topic.audioUrl) {
                    content += `
                        <div class="mb-4 flex items-center space-x-2">
                            <audio id="audio-${topic.id}" src="${topic.audioUrl}" preload="none"></audio>
                            <button onclick="document.getElementById('audio-${topic.id}').play()" class="p-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition-colors" aria-label="Play">
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M8 5v10l8-5-8-5z"></path></svg>
                            </button>
                            <button onclick="document.getElementById('audio-${topic.id}').pause()" class="p-2 bg-gray-500 text-white rounded-full hover:bg-gray-600 transition-colors" aria-label="Pause">
                               <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M6 5h2v10H6V5zm6 0h2v10h-2V5z"></path></svg>
                            </button>
                        </div>`;
                }

                // Render Part A
                content += `<div class="mb-6"><h3 class="text-xl font-semibold mb-3 text-gray-700">ΜΕΡΟΣ Α</h3><p class="text-gray-600 italic mb-4">${topic.partA.prompt}</p>`;
                topic.partA.questions.forEach((q, index) => {
                    content += renderMCQ(topic.id, index, q);
                });
                content += `</div>`;

                // Render Part B
                content += `<div><h3 class="text-xl font-semibold mb-3 text-gray-700">ΜΕΡΟΣ Β</h3><p class="text-gray-600 italic mb-4">${topic.partB.prompt}</p>`;
                topic.partB.statements.forEach((s, index) => {
                    content += renderTF(topic.id, index, s);
                });
                content += `</div>`;

                // Add Back to Top button
                content += `<div class="mt-6 text-center"><a href="#nav-panel" class="inline-block bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">Πίσω στην λίστα θεμάτων</a></div>`;
                
                content += `</div>`; // Close main content wrapper

                topicDiv.innerHTML = content;
                testContainer.appendChild(topicDiv);
            });
        }

        function renderMCQ(topicId, qIndex, q) {
            const letters = ['α', 'β', 'γ'];
            let html = `<div class="mb-4"><p class="font-medium">${qIndex + 1}. ${q.q}</p><div id="options-${topicId}-${qIndex}" class="grid grid-cols-1 gap-2 mt-2">`;
            q.o.forEach((option, index) => {
                const letter = letters[index];
                html += `<button onclick="checkMCQ(${topicId}, ${qIndex}, '${letter}')" class="option-btn w-full text-left p-3 bg-white hover:bg-blue-50 border-2 border-gray-200 rounded-lg flex items-center"><span class="option-char">${letter.toUpperCase()}</span><span>${option}</span></button>`;
            });
            html += `</div></div>`;
            return html;
        }

        function renderTF(topicId, sIndex, statement) {
            let html = `
                <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-3 p-3 bg-white rounded-lg border-2 border-gray-200">
                    <p class="flex-grow mb-2 sm:mb-0 sm:mr-4">${sIndex + 1}. ${statement}</p>
                    <div id="tf-btn-grp-${topicId}-${sIndex}" class="flex-shrink-0 flex gap-2">
                        <button onclick="checkTF(${topicId}, ${sIndex}, 'Σ')" class="option-btn px-4 py-1.5 bg-white border-2 border-gray-200 rounded-md hover:bg-gray-100 font-bold">Σ</button>
                        <button onclick="checkTF(${topicId}, ${sIndex}, 'Λ')" class="option-btn px-4 py-1.5 bg-white border-2 border-gray-200 rounded-md -ml-px hover:bg-gray-100 font-bold">Λ</button>
                    </div>
                </div>
            `;
            return html;
        }
        
        function checkMCQ(topicId, qIndex, selectedAnswer) {
            const topic = topics.find(t => t.id === topicId);
            const q = topic.partA.questions[qIndex];
            const buttons = document.querySelectorAll(`#options-${topicId}-${qIndex} button`);
            const letters = ['α', 'β', 'γ'];
            
            buttons.forEach((button, index) => {
                const letter = letters[index];
                if (letter === q.a) button.classList.add('correct-answer');
                else if (letter === selectedAnswer) button.classList.add('incorrect-answer');
                button.disabled = true;
            });
        }
        
        function checkTF(topicId, sIndex, selectedAnswer) {
            const topic = topics.find(t => t.id === topicId);
            const correctAnswer = topic.partB.answers[sIndex];
            const buttons = document.querySelectorAll(`#tf-btn-grp-${topicId}-${sIndex} button`);
            
            buttons.forEach(button => {
                if (button.textContent === correctAnswer) button.classList.add('correct-answer');
                else if (button.textContent === selectedAnswer) button.classList.add('incorrect-answer');
                button.disabled = true;
            });
        }

        window.onload = () => {
            renderNav();
            renderTest();
        };
    </script>
</body>
</html>
