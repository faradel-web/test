    // --- RENDER FUNCTIONS ---
    function renderNav() {
        const navContainer = document.getElementById('nav-buttons');
        let buttonsHtml = '';
        for (let i = 1; i <= 100; i++) {
            const hasContent = topicsData.some(topic => topic.id === i && (topic.partA.questions.length > 0 || topic.partB.questions.length > 0));
            const buttonClass = hasContent 
                ? 'bg-gray-200 hover:bg-yellow-200 text-gray-700' 
                : 'bg-gray-100 text-gray-400 cursor-not-allowed';
            buttonsHtml += `<a href="#topic-${i}" class="block text-center py-2 px-1 rounded-md font-semibold transition-colors ${buttonClass}">${i}</a>`;
        }
        navContainer.innerHTML = buttonsHtml;
    }

    function renderTopics() {
        const topicsContainer = document.getElementById('topics-container');
        topicsContainer.innerHTML = ''; // Clear previous content
        topicsData.forEach(topic => {
            if (!topic.partA || !topic.partB || (topic.partA.questions.length === 0 && topic.partB.questions.length === 0)) return;

            const topicEl = document.createElement('div');
            topicEl.id = `topic-${topic.id}`;
            topicEl.className = 'bg-white p-6 rounded-lg shadow-md';
            topicEl.style.scrollMarginTop = '320px'; // Offset for sticky nav

            let content = `
                <h2 class="theme-title text-3xl font-bold text-[#283593] mb-4">Θέμα ${topic.id}</h2>
                <div class="text-gray-700 leading-relaxed space-y-3 mb-8">
                    <h3 class="font-bold text-xl">${topic.title}</h3>
                    ${topic.text.map(p => `<p>${p}</p>`).join('')}
                </div>
            `;

            // Part A
            if (topic.partA.questions.length > 0) {
                content += `
                    <div>
                        <h3 class="block-title text-2xl font-bold text-[#283593] border-t pt-6">ΜΕΡΟΣ Α</h3>
                        <div id="t${topic.id}_a_questions">
                            ${topic.partA.questions.map((q, i) => renderQuestion(q, `t${topic.id}_a_${i}`)).join('')}
                        </div>
                        <div class="mt-6 text-center">
                            <button onclick="checkPart('t${topic.id}_a')" class="check-button">Έλεγχος ΜΕΡΟΣ Α</button>
                        </div>
                        <div id="t${topic.id}_a_result" class="result-display hidden"></div>
                    </div>
                `;
            }

            // Part B
            if (topic.partB.questions.length > 0) {
                 content += `
                    <div class="mt-10">
                        <h3 class="block-title text-2xl font-bold text-[#283593] border-t pt-6">ΜΕΡΟΣ Β</h3>
                        <div id="t${topic.id}_b_questions">
                            ${topic.partB.questions.map((q, i) => renderQuestion(q, `t${topic.id}_b_${i}`)).join('')}
                        </div>
                        <div class="mt-6 text-center">
                            <button onclick="checkPart('t${topic.id}_b')" class="check-button">Έλεγχος ΜΕΡΟΣ Β</button>
                        </div>
                        <div id="t${topic.id}_b_result" class="result-display hidden"></div>
                    </div>
                `;
            }
            
            // Part C
            content += `
                <div class="mt-10">
                    <h3 class="block-title text-2xl font-bold text-[#283593] border-t pt-6">ΜΕΡΟΣ Γ</h3>
                    <div class="question-block p-4">
                        <p class="font-bold">Ενδεικτική απάντηση</p>
                        <div id="partC-text-${topic.id}" class="mt-2 text-gray-700 leading-relaxed">
                            </div>
                    </div>
                </div>
            `;

            // Back to Nav
            content += `
                <div class="mt-8 text-center border-t pt-6">
                    <a href="#nav-panel" class="inline-block bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors">
                        Πίσω στην λίστα θεμάτων
                    </a>
                </div>
            `;

    function renderQuestion(q, name) {
        let questionHtml = `<div id="${name}" class="question-block p-4 my-4 rounded-md">`;
        questionHtml += `<p class="font-bold mb-2">${q.q}</p>`;

        if (q.type === 'mcq') {
            const letters = ['α', 'β', 'γ'];
            questionHtml += '<div class="space-y-2">';
            q.o.forEach((option, index) => {
                const letter = letters[index];
                // CORRECTED: Value is back to the letter for mcq questions
                questionHtml += `<label class="flex items-center cursor-pointer"><input type="radio" name="${name}" value="${letter}" class="mr-3">(${letter}) ${option}</label>`;
            });
            questionHtml += '</div>';
        } else if (q.type === 'tf') {
            questionHtml += '<div class="space-x-4">';
            // CORRECTED: The value is now the numeric index for tf questions
            ['Σ', 'Λ', 'Δ/Α'].forEach((option, index) => {
                 questionHtml += `<label class="cursor-pointer"><input type="radio" name="${name}" value="${index}" class="mr-1"> ${option}</label>`;
            });
            questionHtml += '</div>';
        } else if (q.type === 'fill') {
             if(q.p && q.p.length === 1) { 
                questionHtml += `<p class="mt-1">${q.p[0]}<input type="text" name="${name}" class="border-b-2 focus:outline-none focus:border-[#fbc02d] mx-2 text-center"></p>`;
            } else if (q.p && q.p.length === 3) { 
                 questionHtml += `<p class="mt-1">${q.p[0]}<input type="text" name="${name}_1" class="border-b-2 focus:outline-none focus:border-[#fbc02d] mx-2 text-center w-24">${q.p[1]}<input type="text" name="${name}_2" class="border-b-2 focus:outline-none focus:border-[#fbc02d] mx-2 text-center w-24">${q.p[2]}</p>`;
            }
            else if (q.p && q.p.length === 2) { 
                questionHtml += `<p class="mt-1">${q.p[0]}<input type="text" name="${name}" class="border-b-2 focus:outline-none focus:border-[#fbc02d] mx-2 text-center">${q.p[1]}</p>`;
            } else { // Fallback for single input if p is missing or has unexpected length
                questionHtml += `<p class="mt-1"><input type="text" name="${name}" class="border-b-2 focus:outline-none focus:border-[#fbc02d] mx-2 text-center"></p>`;
            }
        }

        questionHtml += '</div>';
        return questionHtml;
    }

    // --- CHECKING LOGIC ---
    function checkPart(partId) {
        const [topicId, partLetter] = partId.split('_'); // e.g., "t1_a" -> ["t1", "a"]
        const topicNum = parseInt(topicId.replace('t', ''));
        const topic = topicsData.find(t => t.id === topicNum);
        if (!topic) return;
        const questions = partLetter === 'a' ? topic.partA.questions : topic.partB.questions;
        
        let score = 0;
        
        questions.forEach((q, i) => {
            const questionName = `${topicId}_${partLetter}_${i}`;
            const questionBlock = document.getElementById(questionName);
            questionBlock.classList.remove('correct', 'incorrect');

            let userAnswer;
            let correctAnswer;
            
            if (q.type === 'mcq') {
                // CORRECTED: Reverted to original logic for mcq (comparing letters)
                const checkedRadio = document.querySelector(`input[name="${questionName}"]:checked`);
                userAnswer = checkedRadio ? checkedRadio.value : null;
                correctAnswer = q.a.toLowerCase();
            } else if (q.type === 'tf') {
                // CORRECTED: New logic for tf (comparing indices)
                 const checkedRadio = document.querySelector(`input[name="${questionName}"]:checked`);
                 userAnswer = checkedRadio ? parseInt(checkedRadio.value, 10) : null;
                 correctAnswer = q.a; 
            } else if (q.type === 'fill') {
                correctAnswer = q.a.toLowerCase();
                if (q.p && q.p.length === 3) { // Handle two-input questions
                    const input1 = document.querySelector(`input[name="${questionName}_1"]`);
                    const input2 = document.querySelector(`input[name="${questionName}_2"]`);
                    const userAnswer1 = input1 ? input1.value.trim().toLowerCase() : '';
                    const userAnswer2 = input2 ? input2.value.trim().toLowerCase() : '';
                    userAnswer = `${userAnswer1}...${userAnswer2}`;
                } else {
                    const inputField = document.querySelector(`input[name="${questionName}"]`);
                    userAnswer = inputField ? inputField.value.trim().toLowerCase() : null;
                }
            }
            
            // Universal comparison works for all types now
            if (userAnswer === correctAnswer) {
                score++;
                questionBlock.classList.add('correct');
            } else {
                questionBlock.classList.add('incorrect');
            }
        });

        // Display result for the part
        const resultContainer = document.getElementById(`${partId}_result`);
        resultContainer.innerHTML = `Αποτέλεσμα: ${score} / ${questions.length}`;
        resultContainer.className = 'result-display'; // Reset classes
        resultContainer.classList.add(score === questions.length ? 'result-correct' : 'result-incorrect');
    }


    // --- INITIALIZATION ---
    window.onload = () => {
        renderNav();
        renderTopics();
    };
</script>
