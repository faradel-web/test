    <script>
        const allQuestions = [
            { id: 1, type: 'multiple-choice', question: 'Η ιδρυτική Συνθήκη της ΕΟΚ του 1957 (σημερινή Ε.Ε.) αναθεωρήθηκε έως сьогодні (2024) συνολικά:', options: ['1 φορά', '3 φορές', '5 φορές', 'καμία φορά'], correctAnswer: 'Γ' },
            { id: 2, type: 'multiple-choice', question: 'Τα κράτη μέλη της Ε.Ε. είναι:', options: ['10', '20', '27', '30'], correctAnswer: 'Γ' },
            { id: 3, type: 'multiple-choice', question: 'Ένας μαθητής με Ελληνική ιθαγένεια που τελείωσε το σχολείο θέλει να βελτιώσει τα γερμανικά του και γράφεται σε εντατικό κύκλο μαθημάτων τριών μηνών σε σχολή ξένων γλωσσών στο Μόναχο. Τι πρέπει να κάνει πριν την αναχώρηση του;', options: ['Πρέπει να κάνει αίτηση για προσωρινή άδεια παραμονής πριν την αναχώρηση του από την Ελλάδα.', 'Πρέπει να κάνει αίτηση για τη χορήγηση θεώρησης για σπουδές στη Γερμανία.', 'Τίποτα. Μπορεί να αναχωρήσει για τη Γερμανία. Ως υπήκοος της ΕΕ έχει το δικαίωμα να σπουδάσει σε οποιαδήποτε χώρα της ΕΕ.', 'Πρέπει να υποβάλλει έγγραφα που να αποδεικνύουν ότι έχει τους χρηματικούς πόρους που απαιτούνται για την παραμονή του στη Γερμανία για 3 μήνες.'], correctAnswer: 'Γ' },
            { id: 4, type: 'multiple-choice', question: 'Ποιος έχει το δικαίωμα του εκλέγειν στις βουλευτικές εκλογές στην Ελλάδα;', options: ['Οι νόμιμα διαμένοντες στην Ελλάδα', 'Όσοι έχουν την ελληνική ιθαγένεια, έχουν συμπληρώσει το δέκατο έβδομο (170) έτος της ηλικίας τους, έχουν ικανότητα για δικαιοπραξία και δεν έχουν υποστεί αμετάκλητη ποινική καταδίκη', 'Όλοι οι πολίτες της ΕΕ που διαμένουν στην Ελλάδα', 'Όσοι έχουν συμπληρώσει 10 χρόνια διαμονής στην Ελλάδα'], correctAnswer: 'Β' },
            { id: 5, type: 'multiple-choice', question: 'Τι από τα παρακάτω δεν επιτρέπεται σε μία γυναίκα στην Ελλάδα;', options: ['Να προχωρήσει, εντός των 12 πρώτων εβδομάδων, σε διακοπή κύησης (άμβλωση/ έκτρωση)', 'Να επισκεφθεί το Άγιο Όρος', 'Να γίνει Αρχηγός των Ενόπλων Δυνάμεων', 'Να θηλάσει σε δημόσιο χώρο'], correctAnswer: 'Β' },
            { id: 6, type: 'multiple-choice', question: 'Οι εθνικές εκλογές του Μαΐου 2023 στην Ελλάδα έγιναν με σύστημα:', options: ['απλής αναλογικής', 'ενισχυμένης αναλογικής', 'πλειοψηφικό', 'κανένα από τα παραπάνω'], correctAnswer: 'Α' },
            { id: 7, type: 'multiple-choice', question: 'Ποια από τα παρακάτω πολιτικά πρόσωπα μπορούν να αναλάβουν το αξίωμά τους, χωρίς να έχουν εκλεγεί απευθείας από τον λαό;', options: ['Πρόεδρος της Δημοκρατίας, Υπουργός, Γενικός Γραμματέας Υπουργείου', 'Υπουργός, Υφυπουργός, Δήμαρχος', 'Δήμαρχος, Περιφερειάρχης, Υπουργός άνευ Χαρτοφυλακίου', 'Περιφερειάρχης, Υπουργός, Αντιπρόεδρος της Κυβέρνησης'], correctAnswer: 'Α' },

            { id: 9, type: 'multiple-choice', question: 'Σύμφωνα με την «αρχή της δεδηλωμένης», η οποία κατοχυρώνεται στο άρθρο 84 του Συντάγματος:', options: ['Η κυβέρνηση οφείλει να λάβει ψήφο εμπιστοσύνης από τη Βουλή, ενώ παράλληλα η Βουλή έχει δικαίωμα να άρει την εμπιστοσύνη της ανά πάσα στιγμή με ψήφο δυσπιστίας', 'Μέσα σε 20 ημέρες από την ορκωμοσία του Πρωθυπουργού, η Κυβέρνηση υποχρεούται να ζητήσει ψήφο εμπιστοσύνης και μπορεί να τη ζητά και οποτεδήποτε άλλοτε', 'Η Βουλή δεν μπορεί να αποσύρει την εμπιστοσύνη της από μεμονωμένο μέλος της Κυβέρνησης', 'Κατά την ψηφοφορία για την ψήφο εμπιστοσύνης/ δυσπιστίας δεν μπορούν να ψηφίσουν οι Υπουργοί και Υφυπουργοί που είναι μέλη της Βουλής'], correctAnswer: 'Α' },
            { id: 10, type: 'multiple-choice', question: 'Ποιο από τα παρακάτω θέματα περιλαμβάνεται στη Χάρτα των Θεμελιωδών Δικαιωμάτων της Ε.Ε.:', options: ['το δικαίωμα στην ελευθερία και την ασφάλεια', 'η ελευθερία σκέψης, συνείδησης και θρησκείας', 'η προστασία σε περίπτωση απομάκρυνσης, απέλασης και έκδοσης', 'όλα τα παραπάνω'], correctAnswer: 'Δ' },
            { id: 11, type: 'multiple-choice', question: 'Ποια από τις παρακάτω διατυπώσεις είναι λάθος; Το κράτος, όπως ρητά αναφέρεται στο Σύνταγμα, οφείλει να μεριμνά για:', options: ['την περίθαλψη των απόρων', 'την επαγγελματική ένταξη των ατόμων με αναπηρίες', 'την επίλυση των κληρονομικών διαφορών που προκύπτουν μεταξύ των πολιτών', 'την προστασία του θεσμού της οικογένειας'], correctAnswer: 'Γ' },
            { id: 12, type: 'multiple-choice', question: 'Ο Οργανισμός Θεμελιωδών Δικαιωμάτων της Ε.Ε για την προάσπιση των θεμελιωδών δικαιωμάτων και ελευθεριών του ανθρώπου ιδρύθηκε το:', options: ['1957', '2007', '1993', '1985'], correctAnswer: 'Β' },
            { id: 13, type: 'multiple-choice', question: 'Η τελευταία αναθεώρηση του Ελληνικού Συντάγματος έγινε:', options: ['Το 2024', 'Το 1998', 'Το 2019', 'Το 1974'], correctAnswer: 'Γ' },
            { id: 14, type: 'multiple-choice', question: 'Αν διαβάζοντας μία εφημερίδα δείτε τη φράση «τα πολιτειακά και πολιτικά όργανα» του κράτους, θα καταλάβετε ότι πρόκειται για:', options: ['τον Πρόεδρο της Δημοκρατίας, τη Βουλή, την Κυβέρνηση και τα Όργανα της Τοπικής Αυτοδιοίκησης', 'τον Πρόεδρο της Δημοκρατίας, τον Πρωθυπουργό, την Κυβέρνηση, τον Αρχιεπίσκοπο Αθηνών', 'τον Πρωθυπουργό, τα μέλη του Υπουργικού Συμβουλίου, τον Πρόεδρο της Ακαδημίας Αθηνών, τον Πρόεδρο του Αρείου Πάγου', 'τον Πρωθυπουργό, τον Πρόεδρο της Βουλής, τον Πρόεδρο του Αρείου Πάγου, τον Αρχιεπίσκοπο'], correctAnswer: 'Α' },
            { id: 15, type: 'multiple-choice', question: 'Ποια από τις παρακάτω διατυπώσεις είναι λάθος;', options: ['Αν είστε Έλληνας πολίτης, αλλά ζείτε στην Ισπανία, έχετε το δικαίωμα του εκλέγειν και εκλέγεσθαι στις δημοτικές εκλογές στη συγκεκριμένη χώρα.', 'Αν κάποιος τελέσει πολιτικό γάμο στην Ελλάδα, δεν είναι απαραίτητο ότι ο γάμος αυτός θα έχει ισχύ σε άλλο κράτος της ΕΕ.', 'Τα περιουσιακά δικαιώματα και το δικαίωμα διατροφής ενδέχεται να αλλάζουν από χώρα σε χώρα εντός της ΕΕ για τα ζευγάρια (ετερόφυλα και ομόφυλα) που έχουν συνάψει σύμφωνο συμβίωσης.', 'Ένας Έλληνας πολίτης, αν έχει ζήσει νόμιμα και πληροί τους όρους διαμονής σε άλλη χώρα της ΕΕ επί 5 συναπτά (συνεχόμενα) έτη, αποκτά αυτομάτως το δικαίωμα μόνιμης διαμονής στη χώρα αυτή.'], correctAnswer: 'Β' },
            { id: 16, type: 'multiple-choice', question: 'Ποια από τις παρακάτω επιχειρήσεις δεν ανήκει στις Επιχειρήσεις Κοινής Ωφέλειας;', options: ['Εταιρεία Ύδρευσης Αποχέτευσης Θεσσαλονίκης (Ε.Υ.Α.Θ.)', 'Ελληνική Βιομηχανία Αλουμινίου', 'Δημοτική Επιχείρηση Ανάπτυξης Δήμου Ζωγράφου', 'Ελληνικά Ταχυδρομεία Α.Ε. (ΕΛΤΑ)'], correctAnswer: 'Β' },
            { id: 17, type: 'multiple-choice', question: 'Ποια διαδικασία ονομάζεται και «Ώρα του Πρωθυπουργού»;', options: ['Όταν ο Πρωθυπουργός απευθύνεται εκτάκτως και για σοβαρά θέματα από την τηλεόραση και το ραδιόφωνο στους πολίτες', 'Όταν ο Πρωθυπουργός απαντά στη Βουλή σε επίκαιρη ερώτηση που έχει γίνει στον ίδιον', 'Όταν ο Πρωθυπουργός κάνει δηλώσεις μετά από επίσημη επίσκεψη στη χώρα μας ξένου αρχηγού κράτους ή κυβέρνησης', 'Όταν ο Πρωθυπουργός κάνει ομιλία στην κοινοβουλευτική ομάδα του κόμματός του'], correctAnswer: 'Β' },
            { id: 18, type: 'multiple-choice', question: 'Νομοθετεί η δημόσια διοίκηση;', options: ['Όχι, ρόλος της είναι η εκτέλεση των πολιτικών και η εφαρμογή των νόμων', 'Ναι, η δημόσια διοίκηση έχει σημαντική εξουσία προτείνοντας νομοθεσία', 'Ναι, η δημόσια διοίκηση εκδίδει κανονιστικές πράξεις που εξειδικεύουν τις ρυθμίσεις των νόμων που ψηφίζονται', 'Τίποτα από τα προηγούμενα δεν ισχύει'], correctAnswer: 'Α' },
            { id: 19, type: 'multiple-choice', question: 'Όσοι έχουν την ιθαγένεια ενός κράτους ονομάζονται:', options: ['Αλλοδαποί', 'Ημεδαποί', 'Ομογενείς', 'Κανένα από τα παραπάνω'], correctAnswer: 'Β' },
            { id: 20, type: 'multiple-choice', question: 'Τι σημαίνει ο όρος «ανασχηματισμός»;', options: ['είναι η διαδικασία κατά την οποία ο Πρόεδρος της Βουλής αλλάζει τους Αντιπροέδρους της Βουλής', 'είναι η διαδικασία κατά την οποία ο Πρωθυπουργός αλλάζει τη σύνθεση της Κυβέρνησης της χώρας', 'είναι η διαδικασία κατά την οποία ο Πρόεδρος της Δημοκρατίας αλλάζει τη σύνθεση της Κυβέρνησης της χώρας', 'κανένα από τα παραπάνω'], correctAnswer: 'Β' },
            { id: 21, type: 'multiple-choice', question: 'Τι είναι η Ευρωπαϊκή Κάρτα Ασφάλισης Ασθενείας (ΕΚΑΑ);', options: ['μια δωρεάν κάρτα που προσφέρει πρόσβαση σε ιατρική φροντίδα ενός πολίτη της ΕΕ σε οποιοδήποτε κράτος και αν βρίσκεται', 'μια δωρεάν κάρτα που προσφέρει πρόσβαση σε ιατρική φροντίδα κατά την προσωρινή διαμονή ενός ασφαλισμένου σε ένα κράτος-μέλος της ΕΕ', 'μια προπληρωμένη κάρτα που προσφέρει πρόσβαση σε ιατρική φροντίδα κατά την προσωρινή διαμονή ενός ασφαλισμένου σε ένα κράτος-μέλος της ΕΕ', 'κανένα από τα παραπάνω'], correctAnswer: 'Β' },
            { id: 22, type: 'multiple-choice', question: 'Τι σημαίνουν τα αρχικά Κ.Ε.Π.;', options: ['Κέντρο Ενημέρωσης Πολιτών', 'Κέντρο Εξυπηρέτησης Πελατών', 'Κέντρο Εξυπηρέτησης Πολιτών', 'Κεντρική Εξυπηρέτηση Πολιτών'], correctAnswer: 'Γ' },
            { id: 23, type: 'multiple-choice', question: 'Τι άλλαξε για τα άτομα ΛΟΑΤΚΙ + στην Ελλάδα με τον ν.5089/2024 «Ισότητα στον πολιτικό γάμο, τροποποίηση του Αστικού Κώδικα και άλλες διατάξεις»;', options: ['Νομιμοποιήθηκε το Σύμφωνο Συμβίωσης για τα ζευγάρια του ίδιου φύλου', 'Νομιμοποιήθηκε η σεξουαλική επαφή μεταξύ ατόμων του ίδιου φύλου', 'Αναγνωρίστηκε η ισότητα στον γάμο για όλα τα άτομα ανεξαρτήτου φύλου', 'Δεν άλλαξε κάτι ουσιαστικό'], correctAnswer: 'Γ' },
            { id: 24, type: 'multiple-choice-multiple', question: 'Ποιες από τις παρακάτω δηλώσεις σχετικά με τη στράτευση στην Ελλάδα είναι σωστές:', options: ['Κάθε Έλληνας που μπορεί να φέρει όπλα είναι υποχρεωμένος να συντελεί στην άμυνα της Πατρίδας, σύμφωνα με τους ορισμούς των νόμων', 'Η στρατιωτική θητεία στην Ελλάδα είναι υποχρεωτική και για τους άνδρες και για τις γυναίκες.', 'Η διάρκεια της στρατιωτικής θητείας στην Ελλάδα είναι υποχρεωτικά 24 μήνες.', 'Υπάρχει δυνατότητα εξαγοράς υπολοίπου της στρατιωτικής θητείας για όποιον το επιθυμεί.'], correctAnswers: ['Α', 'Δ'] },
            { id: 25, type: 'multiple-choice', question: 'Ο αλλοδαπός που επιθυμεί να γίνει Έλληνας πολίτης με πολιτογράφηση πρέπει μεταξύ άλλων:', options: ['να είναι 18 ετών και άνω', 'να εκπληρώνει διαρκώς τις φορολογικές και ασφαλιστικές του υποχρεώσεις', 'να γνωρίζει επαρκώς την ελληνική γλώσσα', 'όλα τα παραπάνω'], correctAnswer: 'Δ' },
            { id: 26, type: 'multiple-choice', question: 'Στις αρμοδιότητες ενός Δήμου υπάγονται τα θέματα:', options: ['στάθμευσης', 'δημοτολογίου', 'καθαριότητας/ανακύκλωσης', 'όλα τα παραπάνω'], correctAnswer: 'Δ' },
            { id: 27, type: 'multiple-choice', question: 'Η Ελλάδα είναι ιδρυτικό μέλος του Οργανισμού Ηνωμένων Εθνών (ΟΗΕ) από το:', options: ['1940', '1945', '1950', '1955'], correctAnswer: 'Β' },
            { id: 28, type: 'multiple-choice', question: 'Η Ελλάδα έγινε μέλος της Βορειοατλαντικής Συμμαχίας (ΝΑΤΟ):', options: ['1952', '1967', '1981', 'κανένα από τα παραπάνω'], correctAnswer: 'Α' },
            { id: 29, type: 'multiple-choice', question: 'Ένα πολιτικό κόμμα για να εκλέξει βουλευτές στις εθνικές εκλογές πρέπει να ψηφισθεί από τουλάχιστον το', options: ['5%', '4%', '3%', '10%'], correctAnswer: 'Γ' },
            { id: 30, type: 'multiple-choice', question: 'Η Ελλάδα, όπως και κάθε άλλο κράτος-μέλος της ΕΕ, ασκεί εκ περιτροπής την Προεδρία του Συμβουλίου της ΕΕ για χρονικό διάστημα', options: ['12 μηνών', '6 μηνών', '3 μηνών', '1 μήνα'], correctAnswer: 'Β' },
            { id: 31, type: 'multiple-choice', question: 'Η Ευρωπαϊκή Ένωση (Ε.Ε.) αποτελείται σήμερα από:', options: ['25 κράτη μέλη', '26 κράτη μέλη', '27 κράτη μέλη', '28 κράτη μέλη'], correctAnswer: 'Γ' },
            { id: 32, type: 'multiple-choice', question: 'Ποια από τις παρακάτω χώρες δεν είναι στην Ευρωπαϊκή Ένωση;', options: ['Βουλγαρία', 'Σουηδία', 'Αλβανία', 'Κύπρος'], correctAnswer: 'Γ' },

            { id: 64, type: 'matching', col1: ['Γεώργιος Ράλλης', 'Κωνσταντίνος Καραμανλής', 'Κωνσταντίνος Σημίτης', 'Ανδρέας Παπανδρέου'], col2: ['Μεταρρυθμίσεις στο οικογενειακό δίκαιο, την εκπαίδευση και τη δημόσια διοίκηση, ίδρυση του Εθνικού Συστήματος Υγείας', 'Ένταξη της Ελλάδας στην Οικονομική και Νομισματική Ένωση (ΟΝΕ)', 'Επικύρωση της ένταξης της χώρας στην Ευρωπαϊκή Οικονομική Κοινότητα (ΕΟΚ)', 'Αποκατάσταση της δημοκρατίας, αίτημα ένταξης στην Ευρωπαϊκή Οικονομική Κοινότητα (ΕΟΚ)'], correctAnswers: { '1': 'Γ', '2': 'Δ', '3': 'Β', '4': 'Α' } },
            { id: 65, type: 'matching', col1: ['Δημόσια Οικονομική Υπηρεσία (Δ.Ο.Υ.)', 'Δημόσια Υπηρεσία Απασχόλησης (Δ.ΥΠ.Α)', 'Υγειονομική Περιφέρεια (ΥΠ.Ε)', 'Κέντρο Πιστοποίησης Αναπηρίας (ΚΕ.Π.Α.)'], col2: ['Ελέγχει και εποπτεύει Νοσοκομεία, Κέντρα Υγείας ή Μονάδες Κοινωνικής Φροντίδας στα καθορισμένα όρια μιας περιφέρειας', 'Εκεί γίνεται η κατάθεση πινακίδων ενός οχήματος', 'Δίνει επιδόματα ανεργίας σε εκείνους που τα δικαιούνται', 'Χαρακτηρίζει εκείνους που κάνουν τη σχετική αίτηση ως Άτομα με Αναπηρία'], correctAnswers: { '1': 'Β', '2': 'Γ', '3': 'Α', '4': 'Δ' } },
            { id: 66, type: 'multiple-choice', question: 'Ποιος είναι ο ρόλος της κυβέρνησης στην Ελλάδα στη διαμόρφωση της δημόσιας πολιτικής;', options: ['Αδύναμος γιατί μπορεί να ανατραπεί από το Συμβούλιο της Επικρατείας', 'Ισχυρός γιατί έχει τη νομοθετική πρωτοβουλία', 'Αδύναμος, γιατί χρειάζεται τη συμφωνία των άλλων κομμάτων στο Κοινοβούλιο', 'Το \'α\' και το \'γ\' μαζί'], correctAnswer: 'Β' },
            { id: 67, type: 'true-false-single', statement: 'Η δήλωση «Επικρατούσα θρησκεία στην Ελλάδα είναι η θρησκεία της Ανατολικής Ορθόδοξης Εκκλησίας του Χριστού» είναι:', correctAnswer: 'Σ' },
            { id: 68, type: 'open-answer-display', question: 'Τι είναι «το εκλογικό σύστημα;»', answer: 'Εκλογικό σύστημα είναι ο τρόπος κατανομής των βουλευτικών εδρών και εκλογής των υποψηφίων στις εκλογές. Ορίζεται με ειδικό νόμο ή κανονισμό, ο οποίος ονομάζεται εκλογικός. Με βάση τις διατάξεις του για την εκπροσώπηση των πολιτικών συνδυασμών, διακρίνεται σε τρεις βασικές κατηγορίες πλειοψηφικό, αναλογικό και σύνθετο ή μικτό.' },
            { id: 69, type: 'open-answer-display', question: 'Τι σημαίνει ο όρος «ετεροδημότης; Να δώσετε ένα παράδειγμα.', answer: 'Ετεροδημότης είναι «ο εκλογέας που εκδηλώνει ενδιαφέρον να ψηφίσει στον τόπο διαμονής του τους συνδυασμούς της εκλογικής περιφέρειας όπου είναι εγγεγραμμένος στους εκλογικούς καταλόγους». Για παράδειγμα ετεροδημότης θα μπορούσε να χαρακτηριστεί ένας δημότης του Δήμου Καβάλας που διαμένει στον Δήμο Θεσσαλονίκης και επιθυμεί να ψηφίσει στον Δήμο Θεσσαλονίκης τους υποψηφίους της εκλογικής Περιφερειακής Ενότητας Καβάλας.' },
            { id: 70, type: 'open-answer-display', question: 'Τι σημαίνει ο όρος «Υπηρεσιακή Κυβέρνηση;»', answer: 'Υπηρεσιακή ονομάζεται η κυβέρνηση που δεν έχει εκλεγεί ούτε έχει λάβει ψήφο εμπιστοσύνης από τη Βουλή, αλλά έχει αναλάβει το αξίωμα προσωρινά, με το σκοπό να διενεργήσει βουλευτικές εκλογές, και κατά κανόνα δεν αποτελείται από πολιτικούς. Συνήθως τοποθετείται όταν η εκλεγμένη κυβέρνηση έχει εξαντλήσει τη θητεία της ή έχει χάσει την κοινοβουλευτική της πλειοψηφία, οπότε ορίζεται για να οδηγήσει τη χώρα στις εκλογές.' },
            { id: 71, type: 'open-answer-display', question: 'Τι σημαίνει ο όρος «ανασχηματισμός;»', answer: 'Είναι η διαδικασία κατά την οποία ο Πρωθυπουργός αλλάζει τη σύνθεση της Κυβέρνησης της χώρας. Ο Πρωθυπουργός έχει το δικαίωμα να προχωρά είτε σε σε μικρές αλλαγές (πχ. περιορισμένες αλλαγές στους επικεφαλής των υπουργείων), είτε μεγάλες αλλαγές (πχ. κατάργηση ή μετονομασία υπουργείων, αλλαγές στα πεδία ευθύνης των υπουργείων).' },
            { id: 72, type: 'open-answer-display', question: 'Τι σημαίνει ο όρος «Αναθεωρητική Βουλή» και πόσες φορές έχει αναθεωρηθεί το Σύνταγμα του 1975 έως το 2020;', answer: 'Πρόκειται για την Βουλή που αναλαμβάνει να κάνει αλλαγές (πχ. κατάργηση, αντικατάσταση, προσθήκη) σε κάποιες από τις συνταγματικές διατάξεις. Οι βουλευτές σε καμία περίπτωση δεν μπορούν να αναθεωρήσουν συγκεκριμένα άρθρα που σχετίζονται τη μορφή του πολιτεύματος, την ισότητα των πολιτών, το δικαίωμα στην προσωπική ελευθερία κα. Από την Μεταπολίτευση έχουν γίνει 4 αναθεωρήσεις του Συντάγματος του 1975.' },
            { id: 73, type: 'open-answer-display', question: '«Τι είναι η Ευρωπαϊκή Κάρτα Ασφάλισης Ασθενείας (ΕΚΑΑ);»', answer: 'Μια δωρεάν κάρτα που προσφέρει πρόσβαση σε ιατρικά αναγκαία και επείγοντα περιστατικά κατά την προσωρινή διαμονή του ασφαλισμένου σε μια από τις 27 χώρες της ΕΕ, την Ισλανδία, το Λιχτενστάιν, τη Νορβηγία και την Ελβετία, με τους ίδιους όρους και το ίδιο κόστος (σε ορισμένες χώρες, δωρεάν) με τους ασφαλισμένους της εν λόγω χώρας.' },
            { id: 74, type: 'open-answer-display', question: 'Τι σημαίνει ο όρος «Συλλογική Σύμβαση Εργασίας;»', answer: 'Πρόκειται για μία γραπτή συμφωνία μεταξύ των συνδικαλιστικών οργανώσεων εργαζομένων και εργοδοτών ή μεταξύ συνδικαλιστικής οργάνωσης εργαζομένων και εργοδότη. Με βάση αυτή, καθορίζονται οι όροι εργασίας και οι μεταξύ των συμβαλλομένων αμοιβαίες υποχρεώσεις. Οι συμβάσεις αυτές μπορεί, μεταξύ άλλων, να ρυθμίζουν συνδικαλιστικά δικαιώματα και ζητήματα κοινωνικής ασφάλισης.' },
            { id: 75, type: 'open-answer-display', question: '«Τι σημαίνουν τα αρχικά Κ.Ε.Π. και ποιος ο βασικός σκοπός της σύστασής του; Γράψτε δύο περιπτώσεις στις οποίες θα σας φαινόταν χρήσιμο ένα Κ.Ε.Π.»', answer: 'Πρόκειται για τα «Κέντρα Εξυπηρέτησης Πολιτών», κύριος στόχος των οποίων είναι η μείωση της γραφειοκρατίας και η ταχύτερη εξυπηρέτηση των πολιτών όταν συναλλάσσονται με τις Δημόσιες Υπηρεσίες. Ενδεικτικές απαντήσεις για το που μπορεί να φανούν χρήσιμα: Θεώρηση του γνησίου της υπογραφής, Έκδοση ηλεκτρονικού παραβόλου, Θεώρηση ακριβούς αντιγράφου για δημόσια ή ιδιωτικά έγγραφα που έχουν θεωρηθεί από δικηγόρο.' },
            { id: 76, type: 'open-answer-display', question: '«Τι είναι η Βουλή των Εφήβων;»', answer: 'Η «Βουλή των Εφήβων – Βήματα Δημοκρατίας: Κάνοντας πράξη τη συμμετοχή» είναι εκπαιδευτικό πρόγραμμα που διοργανώνεται σε ετήσια βάση από το Ίδρυμα της Βουλής των Ελλήνων για τον Κοινοβουλευτισμό και τη Δημοκρατία και το Υπουργείο Παιδείας, Θρησκευμάτων και Αθλητισμού. Ένας από τους βασικούς στόχους του είναι η εξοικείωση των εφήβων με τις αρχές και αξίες της δημοκρατίας, καθώς και με τον τρόπο λειτουργίας και τον ρόλο του Κοινοβουλίου.' },
            { id: 77, type: 'open-answer-display', question: '«Τι σημαίνει ο όρος Ευρωπαϊκή Ιθαγένεια και ποια είναι τα κύρια δικαιώματα και οι εγγυήσεις που απορρέουν από αυτήν;»', answer: 'Η «Ευρωπαϊκή Ιθαγένεια» ουσιαστικά περιγράφει την ιδιότητα του πολίτη της Ευρωπαϊκής Ένωσης. Σύμφωνα με την Συνθήκη της Λισαβόνας την ιδιότητα αυτή δεν μπορεί κάποιος να την αποκτήσει αν προηγουμένως δεν έχει την ιθαγένεια ενός κράτους μέλους της ΕΕ. Κάποια από τα δικαιώματα που απορρέουν από αυτήν είναι η ελεύθερη κυκλοφορία και διαμονή στην Ε.Ε., η προξενική προστασία, η δυνατότητα εργασίας σε άλλες χώρες της Ε.Ε. και η συμμετοχή στην πολιτική ζωή της Ένωσης.' },
            { id: 78, type: 'open-answer-display', question: '«Τι ονομάζεται Αξιωματική Αντιπολίτευση στην Ελλάδα»', answer: 'Αξιωματική αντιπολίτευση ονομάζεται η μεγαλύτερη σε δύναμη Κοιноβουλευτική Ομάδα του ελληνικού κοινοβουλίου η οποία δεν συμμετέχει στην Κυβέρνηση.' },
            { id: 79, type: 'multiple-choice', question: 'Ποιο από τα παρακάτω δεν είναι πολιτικό κόμμα στην Ελλάδα;', options: ['Νέα Αριστερά', 'Ομόνοια', 'Νέα Δημοκρατία', 'Πανελλήνιο Σοσιαλιστικό Κίνημα – Κίνημα Αλλαγής (ΠΑ.ΣΟ.Κ – ΚΙΝ.ΑΛ)'], correctAnswer: 'Β' },
            { id: 80, type: 'open-answer-display', question: '«Υπάρχει διαφορά ανάμεσα στην ιθαγένεια και στην υπηκοότητα;»', answer: 'Στην ελληνική νομική γλώσσα οι όροι «ιθαγένεια» και «υπηκοότητα» είναι ταυτόσημοι, καθώς και οι δύο δηλώνουν τον νομικό δεσμό που συνδέει το άτομο με την πολιτεία. Άρα, η χρήση του όρου υπηκοότητα γίνεται παράλληλα προς την χρήση του όρου ιθαγένεια. Για τον λόγο αυτό άλλωστε όσοι έχουν την ιθαγένεια ενός κράτους ονομάζονται ημεδαποί, ενώ όσοι έχουν διαφορετική ή καμία ιθαγένεια ονομάζονται αλλοδαποί.' },
        ];

        const container = document.getElementById('topics-container');

        const renderQuestion = (q) => {
            const topicElement = document.createElement('div');
            topicElement.className = 'flex items-start bg-gray-50 p-4 rounded-lg';
            topicElement.id = `question-block-${q.id}`;

            let contentHTML = '';
            let confirmButton = `<div class="mt-4 text-right flex justify-end gap-4"><button id="retry_btn_${q.id}" onclick="retryQuestion(${q.id})" class="bg-gray-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-gray-600 transition-colors hidden">ΑΛΛΗ ΜΙΑ ΠΡΟΣΠΑΘΕΙΑ</button><button id="btn_${q.id}" onclick="checkAnswer(${q.id})" class="bg-[#283593] text-white font-bold py-2 px-6 rounded-lg hover:bg-[#1a237e] transition-colors">ΕΠΙΒΕΒΑΙΩΣΗ</button></div>`;

            switch (q.type) {
                case 'multiple-choice':
                    let optionsHTML = '<div class="space-y-3 mt-4">';
                    const optionChars = ['Α', 'Β', 'Γ', 'Δ'];
                    q.options.forEach((option, index) => {
                        const char = optionChars[index];
                        optionsHTML += `
                            <div>
                                <input type="radio" name="question_${q.id}" id="q${q.id}_opt${char}" value="${char}">
                                <label for="q${q.id}_opt${char}" class="option-label">
                                    <span class="option-char">${char}</span>
                                    <span class="text-gray-700">${option}</span>
                                </label>
                            </div>`;
                    });
                    optionsHTML += '</div>';
                    contentHTML = `
                        <p class="font-semibold">${q.question}</p>
                        ${optionsHTML}
                        ${confirmButton}
                    `;
                    break;
                
                 case 'multiple-choice-multiple':
                    let checkboxesHTML = '<div class="space-y-3 mt-4">';
                    const checkboxChars = ['Α', 'Β', 'Γ', 'Δ'];
                    q.options.forEach((option, index) => {
                        const char = checkboxChars[index];
                        checkboxesHTML += `
                            <div>
                                <input type="checkbox" name="question_${q.id}" id="q${q.id}_opt${char}" value="${char}">
                                <label for="q${q.id}_opt${char}" class="option-label">
                                    <span class="option-char">${char}</span>
                                    <span class="text-gray-700">${option}</span>
                                </label>
                            </div>`;
                    });
                    checkboxesHTML += '</div>';
                    contentHTML = `
                        <p class="font-semibold">${q.question}</p>
                        ${checkboxesHTML}
                        ${confirmButton}
                    `;
                    break;

                case 'matching':
                    let matchingHTML = '<div class="mt-4 space-y-2">';
                    q.col1.forEach((item, index) => {
                        matchingHTML += `<div class="flex items-center gap-4"><div class="w-1/2">${index + 1}. ${item}</div><div class="w-1/2"><select id="q${q.id}_match${index + 1}" class="border-2 rounded p-1 w-full">`;
                        matchingHTML += '<option value="">--</option>';
                        q.col2.forEach((cat, catIndex) => {
                             matchingHTML += `<option value="${Object.keys(q.correctAnswers)[catIndex]}">${cat}</option>`;
                        });
                        matchingHTML += `</select></div></div>`;
                    });
                    matchingHTML += '</div>';
                    
                    contentHTML = `
                        <p class="font-semibold">${q.question || 'Αντιστοιχίσετε τις παρακάτω έννοιες:'}</p>
                        ${matchingHTML}
                        ${confirmButton}
                    `;
                    break;
                
                case 'fill-from-options':
                    let fillOptionsHTML = '<div class="space-y-4 mt-4">';
                    q.sentences.forEach((sentence) => {
                        let finalSentence = sentence;
                        const matches = finalSentence.match(/\(\d\)/g) || [];
                        matches.forEach(match => {
                            const num = match.replace(/[\(\)]/g, '');
                            let selectField = `<select id="q${q.id}_blank${num}" class="border-2 rounded p-1 mx-1"><option value="">---</option>`;
                            q.options.forEach(opt => {
                                selectField += `<option value="${opt}">${opt.replace(/ \d$/, '')}</option>`;
                            });
                            selectField += `</select>`;
                            finalSentence = finalSentence.replace(`(${num}) ______`, `(${num}) ${selectField}`);
                        });
                        fillOptionsHTML += `<div>${finalSentence}</div>`;
                    });
                    fillOptionsHTML += '</div>';

                    contentHTML = `
                        <p class="font-semibold">Συμπληρώστε τη σωστή απάντηση στο κενό που υπάρχει σε κάθε πρόταση, επιλέγοντας από τις παρακάτω:</p>
                        <div class="mt-2 text-sm text-gray-600 italic">${q.options.map(opt => opt.replace(/ \d$/, '')).join(', ')}</div>
                        ${fillOptionsHTML}
                        ${confirmButton}
                    `;
                    break;
                
                case 'true-false':
                     let tfHTML = '<div class="space-y-4 mt-4">';
                    q.statements.forEach((statement, index) => {
                        tfHTML += `
                            <div id="q${q.id}_stmt_cont${index + 1}" class="flex justify-between items-center bg-gray-100 p-3 rounded-lg">
                                <p class="flex-1 mr-4"><span class="font-bold">${index + 1}.</span> ${statement}</p>
                                <div class="flex gap-2">
                                    <input type="radio" name="q${q.id}_stmt${index + 1}" id="q${q.id}_stmt${index + 1}_s" value="Σ">
                                    <label for="q${q.id}_stmt${index + 1}_s" class="option-label px-4 py-2">Σ</label>
                                    <input type="radio" name="q${q.id}_stmt${index + 1}" id="q${q.id}_stmt${index + 1}_l" value="Λ">
                                    <label for="q${q.id}_stmt${index + 1}_l" class="option-label px-4 py-2">Λ</label>
                                </div>
                            </div>
                        `;
                    });
                    tfHTML += '</div>';
                     contentHTML = `
                        <p class="font-semibold">${q.question || 'Σημειώνοντας Σ, αν η πρόταση που σας δίνεται παρακάτω είναι σωστή, ή Λ, αν είναι λάθος.'}</p>
                        ${tfHTML}
                        ${confirmButton}
                    `;
                    break;
                
                case 'true-false-single':
                     let tfsHTML = `<div class="space-y-4 mt-4">
                            <div id="q${q.id}_stmt_cont1" class="flex justify-between items-center bg-gray-100 p-3 rounded-lg">
                                <p class="flex-1 mr-4">${q.statement}</p>
                                <div class="flex gap-2">
                                    <input type="radio" name="q${q.id}_stmt1" id="q${q.id}_stmt1_s" value="Σ">
                                    <label for="q${q.id}_stmt1_s" class="option-label px-4 py-2">Σωστή</label>
                                    <input type="radio" name="q${q.id}_stmt1" id="q${q.id}_stmt1_l" value="Λ">
                                    <label for="q${q.id}_stmt1_l" class="option-label px-4 py-2">Λάθος</label>
                                </div>
                            </div>
                        </div>`;

                     contentHTML = `
                        ${tfsHTML}
                        ${confirmButton}
                    `;
                    break;

                case 'open-answer-display':
                    contentHTML = `
                        <p class="font-semibold">${q.question}</p>
                        <div class="mt-4 p-4 bg-gray-100 rounded-lg">
                            <h4 class="font-bold text-gray-700 mb-2">Απάντηση:</h4>
                            <p class="text-gray-800">${q.answer}</p>
                        </div>
                    `;
                    break;
            }

            topicElement.innerHTML = `
                <div class="w-24 flex-shrink-0 pr-4 text-center">
                    <span class="block-title font-bold text-lg text-[#283593]">ΘΕΜΑ ${q.id}</span>
                </div>
                <div class="flex-1 text-gray-800">
                    ${contentHTML}
                </div>
            `;
            container.appendChild(topicElement);
        };

        const navButtonsContainer = document.getElementById('nav-buttons');
        function renderNav() {
            if (navButtonsContainer) {
                for (let i = 1; i <= 80; i++) {
                    const button = document.createElement('a');
                    button.href = `#question-block-${i}`;
                    button.className = 'block text-center py-2 px-1 bg-gray-200 hover:bg-yellow-200 rounded-md font-semibold text-gray-700 transition-colors';
                    button.textContent = i;
                    navButtonsContainer.appendChild(button);
                }
            }
        }

        function renderTest() {
            if (container) {
                allQuestions.forEach(q => renderQuestion(q));
            }
        }

        function checkAnswer(questionId) {
            const questionData = allQuestions.find(q => q.id === questionId);
            if (!questionData) return;
            let isCorrect = true;

            const questionBlock = document.getElementById(`question-block-${questionId}`);
            const allInputsInBlock = questionBlock.querySelectorAll('input, select');

            switch (questionData.type) {
                case 'multiple-choice':
                    const selectedRadio = questionBlock.querySelector(`input[name="question_${questionData.id}"]:checked`);
                    if (!selectedRadio || selectedRadio.value !== questionData.correctAnswer) {
                        isCorrect = false;
                    }
                    if (isCorrect) {
                        selectedRadio.nextElementSibling.classList.add('correct-answer');
                        allInputsInBlock.forEach(input => input.disabled = true);
                    } else if (selectedRadio) {
                        selectedRadio.nextElementSibling.classList.add('incorrect-answer');
                    }
                    break;
                
                case 'multiple-choice-multiple':
                    const checkedBoxes = questionBlock.querySelectorAll(`input[name="question_${questionData.id}"]:checked`);
                    const selectedValues = Array.from(checkedBoxes).map(cb => cb.value);
                    isCorrect = selectedValues.length === questionData.correctAnswers.length && selectedValues.every(val => questionData.correctAnswers.includes(val));

                    const allLabels = questionBlock.querySelectorAll('label');
                    allLabels.forEach(label => {
                        const checkbox = document.getElementById(label.getAttribute('for'));
                        if (questionData.correctAnswers.includes(checkbox.value)) {
                            if(checkbox.checked) label.classList.add('correct-answer');
                        } else if (checkbox.checked) {
                            label.classList.add('incorrect-answer');
                        }
                    });
                     if (isCorrect) {
                        allInputsInBlock.forEach(input => input.disabled = true);
                    }
                    break;

                case 'matching':
                    const selects = questionBlock.querySelectorAll(`select`);
                    selects.forEach((select, index) => {
                        if (select.value !== questionData.correctAnswers[index + 1]) {
                           isCorrect = false;
                        }
                    });
                    if (isCorrect) {
                         selects.forEach(s => s.classList.add('correct-answer'));
                         allInputsInBlock.forEach(input => input.disabled = true);
                    }
                    break;
                
                case 'fill-from-options':
                    const fillSelects = questionBlock.querySelectorAll(`select`);
                    fillSelects.forEach((select) => {
                        const idParts = select.id.split('blank');
                        const blankNumber = idParts[1];
                        const correct = questionData.correctAnswers[blankNumber];
                        if (select.value !== correct) {
                           isCorrect = false;
                        }
                    });
                     if (isCorrect) {
                         fillSelects.forEach(s => s.classList.add('correct-answer'));
                         allInputsInBlock.forEach(input => input.disabled = true);
                    }
                    break;

                case 'true-false':
                     questionData.statements.forEach((_, index) => {
                        const selected = questionBlock.querySelector(`input[name="q${questionData.id}_stmt${index + 1}"]:checked`);
                        if (!selected || selected.value !== questionData.correctAnswers[index]) {
                            isCorrect = false;
                        }
                    });
                     if (isCorrect) {
                        questionData.statements.forEach((_, index) => {
                            const container = document.getElementById(`q${questionData.id}_stmt_cont${index + 1}`);
                            container.classList.add('correct-answer');
                        });
                        allInputsInBlock.forEach(input => input.disabled = true);
                     }
                    break;
                
                case 'true-false-single':
                    const selectedSingle = questionBlock.querySelector(`input[name="q${questionData.id}_stmt1"]:checked`);
                    if (!selectedSingle || selectedSingle.value !== questionData.correctAnswer) {
                        isCorrect = false;
                    }
                     if (isCorrect) {
                        const container = document.getElementById(`q${questionData.id}_stmt_cont1`);
                        container.classList.add('correct-answer');
                        allInputsInBlock.forEach(input => input.disabled = true);
                     } else if(selectedSingle) {
                        const container = document.getElementById(`q${questionData.id}_stmt_cont1`);
                        container.classList.add('incorrect-answer');
                     }
                    break;
            }
            
            const confirmButton = document.getElementById(`btn_${questionId}`);
            const retryButton = document.getElementById(`retry_btn_${questionId}`);

            if (isCorrect) {
                confirmButton.disabled = true;
                confirmButton.classList.add('opacity-50', 'cursor-not-allowed');
                retryButton.classList.add('hidden');
            } else {
                confirmButton.classList.add('hidden');
                retryButton.classList.remove('hidden');
            }
        }

        function retryQuestion(questionId) {
            const questionBlock = document.getElementById(`question-block-${questionId}`);
            if (!questionBlock) return;

            const allInputs = questionBlock.querySelectorAll('input, select');
            allInputs.forEach(input => {
                input.disabled = false;
                if(input.type === 'radio' || input.type === 'checkbox') {
                    input.checked = false;
                } else if (input.tagName.toLowerCase() === 'select') {
                    input.selectedIndex = 0;
                }
            });

            const coloredElements = questionBlock.querySelectorAll('.correct-answer, .incorrect-answer');
            coloredElements.forEach(el => {
                el.classList.remove('correct-answer', 'incorrect-answer');
            });

            const confirmButton = document.getElementById(`btn_${questionId}`);
            if (confirmButton) {
                confirmButton.classList.remove('hidden');
            }
            const retryButton = document.getElementById(`retry_btn_${questionId}`);
            if (retryButton) {
                retryButton.classList.add('hidden');
            }
        }

        window.onload = () => {
            renderNav();
            renderTest();
        };
    </script>
