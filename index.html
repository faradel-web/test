<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VASH CENTER - ΠΟΛΙΤΟΓΡΑΦΗΣΗ - ONLINE ΠΡΑΚΤΙΚΟΣ ΟΔΗΓΟΣ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
        }
        .block-title {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>
    <script>
        // --- Перевірка авторизації ---
        (function() {
            const loginTimestamp = sessionStorage.getItem('loginTimestamp');
            const now = new Date().getTime();
            const oneHour = 3600 * 1000; // 1 година в мілісекундах

            // Якщо позначки немає або вона старша за годину, перенаправляємо на сторінку входу
            if (!loginTimestamp || (now - loginTimestamp > oneHour)) {
                // Очищаємо, якщо вона раптом застаріла
                sessionStorage.removeItem('loginTimestamp');
                // Використовуємо replace, щоб не можна було повернутися назад кнопкою браузера
                window.location.replace('./main.html');
            }
        })();
    </script>

    <div class="min-h-screen flex flex-col items-center justify-center p-6 relative">
        
        <!-- Кнопка виходу, додана у верхній правий кут -->
        <button id="logout-button" class="absolute top-6 right-6 bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 z-10">
            ΕΞΟΔΟΣ
        </button>

        <div class="w-full max-w-4xl">
            <!-- Основний контент -->
            <div class="text-center">
                
                <!-- Центральний логотип та назва -->
                <div class="mb-10">
                    <!-- ВАЖЛИВО: Замініть 'URL_ВАШОГО_ЛОГОТИПУ' на реальне посилання на ваш файл -->
                    <img src="logo.jpg" alt="Логотип VASH CENTER" class="h-16 w-16 rounded-full object-cover mx-auto">
                    <h1 class="text-xl font-extrabold text-[#1a237e] tracking-wide mt-2">VASH CENTER</h1>
                </div>

                <div class="mb-12">
                    <p class="text-4xl text-gray-800 font-bold">ΠΡΑΚΤΙΚΟΣ ΟΔΗΓΟΣ</p>
                    <p class="text-lg text-gray-600 mt-2">Εξετάσεις Πιστοποιητικού Επάρκειας Γνώσεων</p>
                    <p class="text-lg text-gray-600">για Πολιтоγράφηση (Π.Ε.Γ.Π)</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <a href="geography.html" class="group block bg-white text-gray-800 p-4 rounded-lg border-2 border-transparent hover:border-[#fbc02d] hover:shadow-xl transition-all duration-300 text-left">
                        <span class="block-title text-2xl font-bold text-[#283593] group-hover:text-[#1a237e]">Γεωγραφία</span>
                    </a>
                    <a href="culture.html" class="group block bg-white text-gray-800 p-4 rounded-lg border-2 border-transparent hover:border-[#fbc02d] hover:shadow-xl transition-all duration-300 text-left">
                        <span class="block-title text-2xl font-bold text-[#283593] group-hover:text-[#1a237e]">Πολιτισμός</span>
                    </a>
                    <a href="history.html" class="group block bg-white text-gray-800 p-4 rounded-lg border-2 border-transparent hover:border-[#fbc02d] hover:shadow-xl transition-all duration-300 text-left">
                        <span class="block-title text-2xl font-bold text-[#283593] group-hover:text-[#1a237e]">Ιστορία</span>
                    </a>
                    <a href="politics.html" class="group block bg-white text-gray-800 p-4 rounded-lg border-2 border-transparent hover:border-[#fbc02d] hover:shadow-xl transition-all duration-300 text-left">
                        <span class="block-title text-2xl font-bold text-[#283593] group-hover:text-[#1a237e]">Θεσμοί Πολιτεύματος</span>
                    </a>
                    <a href="grapta.html" class="group block bg-white text-gray-800 p-4 rounded-lg border-2 border-transparent hover:border-[#fbc02d] hover:shadow-xl transition-all duration-300 text-left">
                        <span class="block-title text-2xl font-bold text-[#283593] group-hover:text-[#1a237e]">Κατανόηση και Παραγωγή Γραπτού Λόγου</span>
                    </a>
                    <a href="speak.html" class="group block bg-white text-gray-800 p-4 rounded-lg border-2 border-transparent hover:border-[#fbc02d] hover:shadow-xl transition-all duration-300 text-left">
                        <span class="block-title text-2xl font-bold text-[#283593] group-hover:text-[#1a237e]">Παραγωγή Προφορικού Λόγου</span>
                    </a>
                    <a href="acoustic.html" class="group block bg-white text-gray-800 p-4 rounded-lg border-2 border-transparent hover:border-[#fbc02d] hover:shadow-xl transition-all duration-300 text-left">
                        <span class="block-title text-2xl font-bold text-[#283593] group-hover:text-[#1a237e]">Κατανόηση Προφορικού Λόγου</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Логіка виходу з системи ---

        // Функція для перенаправлення на сторінку входу
        const logout = () => {
            // Очищаємо позначку часу перед виходом
            sessionStorage.removeItem('loginTimestamp');
            window.location.href = './main.html';
        };

        // 1. Обробка кнопки виходу
        const logoutButton = document.getElementById('logout-button');
        if (logoutButton) {
            logoutButton.addEventListener('click', logout);
        }

        // 2. Автоматичний вихід через 1 годину неактивності
        let inactivityTimer;

        const resetInactivityTimer = () => {
            clearTimeout(inactivityTimer);
            // Встановлюємо таймер на 1 годину (3600 * 1000 мілісекунд)
            inactivityTimer = setTimeout(logout, 3600000); 
        };

        // Скидаємо таймер при будь-якій активності користувача
        window.onload = resetInactivityTimer;
        document.onmousemove = resetInactivityTimer;
        document.onkeydown = resetInactivityTimer;
        document.onclick = resetInactivityTimer;
        
    </script>

</body>
</html>
